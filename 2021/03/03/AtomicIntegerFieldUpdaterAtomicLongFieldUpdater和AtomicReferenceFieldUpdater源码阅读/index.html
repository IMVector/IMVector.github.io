word">abstract</span> <span class="class"><span class="keyword">class</span> <span class="title">AtomicIntegerFieldUpdater</span>&lt;<span class="title">T</span>&gt; </span>&#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Creates and returns an updater for objects with the given field.</span></span><br><span class="line"><span class="comment">     * The Class argument is needed to check that reflective types and</span></span><br><span class="line"><span class="comment">     * generic types match.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> tclass the class of the objects holding the field</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> fieldName the name of the field to be updated</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> &lt;U&gt; the type of instances of tclass</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> the updater</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> IllegalArgumentException if the field is not a</span></span><br><span class="line"><span class="comment">     * volatile integer type</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> RuntimeException with a nested reflection-based</span></span><br><span class="line"><span class="comment">     * exception if the class does not hold field or is the wrong type,</span></span><br><span class="line"><span class="comment">     * or the field is inaccessible to the caller according to Java language</span></span><br><span class="line"><span class="comment">     * access control</span></span><br><span class="line"><span class="comment">     */</span
