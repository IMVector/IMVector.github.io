fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li><li><a href="/about">关于</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>放置盒子</a></h3></div><div class="post-content"><!--将该代码放入博客模板的head中即可-->

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">有一个立方体房间，其长度、宽度和高度都等于 n 个单位。请你在房间里放置 n 个盒子，每个盒子都是一个单位边长的立方体。放置规则如下：</span><br><span class="line"></span><br><span class="line">你可以把盒子放在地板上的任何地方。</span><br><span class="line">如果盒子 x 需要放置在盒子 y 的顶部，那么盒子 y 竖直的四个侧面都 必须 与另一个盒子或墙相邻。</span><br><span class="line">给你一个整数 n ，返回接触地面的盒子的 最少 可能数量。</span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line">输入：n &#x3D; 3</span><br><span class="line">输出：3</span><br><span class="line">解释：上图是 3 个盒子的摆放位置。</span><br><span class="line">这些盒子放在房间的一角，对应左侧位置。</span><br><span class="line"></span><br><span class="line">示例 2：</span><br><span class="line">输入：n &#x3D; 4</span><br><span class="line">输出：3</span><br><span class="line">解释：上图是 3 个盒子的摆放位置。</span><br><span class="line">这些盒子放在房间的一角，对应左侧位置。</span><br><span class="line"></span><br><span class="line">示例 3：</span><br><span class="line">输入：n &#x3D; 10</span><br><span class="line">输出：6</span><br><span class="line">解释：上图是 10 个盒子的摆放位置。</span><br><span class="line">这些盒子放在房间的一角，对应后方位置。</span><br><span class="line"> </span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">1 &lt;&#x3D; n &lt;&#x3D; 109</span><br><span class="line"></span><br><span class="line">作者：字节校园</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;leetbook&#x2F;read&#x2F;bytedance-c01&#x2F;eikfoc&#x2F;</span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>


<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">minimumBoxes</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 先算饱和时盒子接触地面的数量，因为在饱和之前，上一层每新增1个下一层面要增加2个</span></span><br><span class="line">        <span class="comment">// 饱和后，最下层先增加一个，随后下一层每增加一个，上一层可以增加一个</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> level = <span class="number">1</span>;<span class="comment">// 层数</span></span><br><span class="line">        <span class="keyword">int</span> boxNum = <span class="number">0</span>;<span class="comment">// 盒子的数量</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (boxNum + ((<span class="number">1</span> + level) * level / <span class="number">2</span>) &lt;= n) &#123;</span><br><span class="line">            <span class="comment">// 从上到下每一层的盒子的数量num=(i+1)*i/2</span></span><br><span class="line">            boxNum += (<span class="number">1</span> + level) * level / <span class="number">2</span>;</span><br><span class="line">            level++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 多加了一个减回来</span></span><br><span class="line">        level--;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 饱和时第一层的数量</span></span><br><span class="line">        <span class="keyword">int</span> area = (<span class="number">1</span> + level) * level / <span class="number">2</span>;</span><br><span class="line">        <span class="comment">// 除第一层外每层增加的数量</span></span><br><span class="line">        <span class="keyword">int</span> now = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span> (boxNum &lt; n) &#123;</span><br><span class="line">            area += <span class="number">1</span>;</span><br><span class="line">            boxNum += now + <span class="number">1</span>;</span><br><span class="line">            now++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> area;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
