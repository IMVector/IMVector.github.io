<ul>
<li>利用python来调用c的静态链接库</li>
<li>利用python获取c库返回的字符串</li>
</ul>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/// test.h ///</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">get_func_name</span><span class="params">(<span class="built_in">string</span> &amp;data)</span></span>;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/// test.cpp ///</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"test.h"</span></span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">get_func_name</span><span class="params">(<span class="built_in">string</span> &amp;data)</span></span>&#123;</span><br><span class="line">    data = <span class="string">"get_func_name"</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/// test_wrap.cpp ///</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"test.h"</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"string.h"</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">extern</span> <span class="string">"C"</span> &#123;</span><br><span class="line">  <span class="function"><span class="keyword">char</span> * <span class="title">get_func_name_wrap</span><span class="params">()</span></span>&#123;</span><br><span class="line">      <span class="keyword">static</span> <span class="built_in">string</span> name;</span><br><span class="line">      get_func_name(name);</span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">const_cast</span>&lt;<span class="keyword">char</span>*&gt;(name.c_str());</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">/// compile sh</span><br><span class="line">g++ -fpermissive -fpic -c test.cpp -o test.o</span><br><span class="line">ar rcs libtest.a test.o</span><br><span class="line">g++ -fpermissive -fpic -shared test_wrap.cpp -o libtest.so libtest.a</span><br></pre></td></tr></table></figure>

<!-- 这个是编译专门用的
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"> g++ -O2 -std=c++14 -msse2 -mssse3 -msse4.1 -msse4.2 -mavx -march=native -o test.so -shared -fPIC elastic.cpp</span><br><span class="line">​``` --&gt;</span><br><span class="line"></span><br><span class="line">- shared 该选项指定生成动态连接库（让连接器生成T类型的导出符号表，有时候也生成弱连接W类型的导出符号），不用该标志外部程序无法连接。相当于一个可执行文件。</span><br><span class="line"></span><br><span class="line">- fPIC：表示编译为位置独立的代码，不用此选项的话编译后的代码是位置相关的所以动态载入时是通过代码拷贝的方式来满足不同进程的需要，而不能达到真正代码段共享的目的。</span><br><span class="line"></span><br><span class="line">会生产一个test.so 动态链接库文件。</span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line"><span class="comment">## test.py</span></span><br><span class="line">import ctypes</span><br><span class="line">obj = ctypes.CDLL(<span class="string">"./libtest.so"</span>)</span><br><span class="line">rst = obj.get_func_name_wrap()</span><br><span class="line"></span><br><span class="line">data = ctypes.string_at(rst, -1).decode(<span class="string">"utf-8"</span>)</span><br><span class="line"><span class="built_in">print</span>(data)</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$python</span> test.py</span><br><span class="line">get_func_name12</span><br></pre></td></tr></table></figure>

<p><strong>注意事项:</strong></p>
<ul>
<li><strong>静态编译的时候别忘记加-fpic</strong></li>
</ul>
