an class="line"></span><br><span class="line">Map&lt;Character, String&gt; map &#x3D; new HashMap&lt;&gt;();</span><br><span class="line">map.put(&#39;2&#39;, &quot;abc&quot;);</span><br><span class="line">map.put(&#39;3&#39;, &quot;def&quot;);</span><br><span class="line">map.put(&#39;4&#39;, &quot;ghi&quot;);</span><br><span class="line">map.put(&#39;5&#39;, &quot;jkl&quot;);</span><br><span class="line">map.put(&#39;6&#39;, &quot;mno&quot;);</span><br><span class="line">map.put(&#39;7&#39;, &quot;pqrs&quot;);</span><br><span class="line">map.put(&#39;8&#39;, &quot;tuv&quot;);</span><br><span class="line">map.put(&#39;9&#39;, &quot;wxyz&quot;);</span><br><span class="line"></span><br><span class="line">示例 1:</span><br><span class="line"></span><br><span class="line">输入: num &#x3D; &quot;8733&quot;, words &#x3D; [&quot;tree&quot;, &quot;used&quot;]</span><br><span class="line">输出: [&quot;tree&quot;, &quot;used&quot;]</span><br><span class="line">示例 2:</span><br><span class="line"></span><br><span class="line">输入: num &#x3D; &quot;2&quot;, words &#x3D; [&quot;a&quot;, &quot;b&quot;, &quot;c&quot;, &quot;d&quot;]</span><br><span class="line">输出: [&quot;a&quot;, &quot;b&quot;, &quot;c&quot;]</span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">num.length &lt;&#x3D; 1000</span><br><span class="line">words.length &lt;&#x3D; 500</span><br><span class="line">words[i].length &#x3D;&#x3D; num.length</span><br><span class="line">num中不会出现 0, 1 这两个数字</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;t9-lcci</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

lag) res.add(words[i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
