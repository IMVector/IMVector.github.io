<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">push_back(int n) - 在数组末尾插入新元素 n，无需返回</span><br><span class="line">pop_back() - 删除数组中的最后一个元素，无需返回</span><br><span class="line">size() - 返回数组长度</span><br><span class="line">index(int idx)- 返回数组中下标为 idx 的元素</span><br><span class="line">题目保证所给操作均合法。</span><br><span class="line"></span><br><span class="line">示例：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">输入：</span><br><span class="line">[&quot;LCArray&quot;, &quot;size&quot;, &quot;push_back&quot;, &quot;pop_back&quot;, &quot;size&quot;, &quot;push_back&quot;, &quot;size&quot;, &quot;index&quot;, &quot;pop_back&quot;, &quot;push_back&quot;]</span><br><span class="line">[[], [], [95], [], [], [37], [], [0], [], [28]]</span><br><span class="line">输出：</span><br><span class="line">[null,0,null,null,0,null,1,37,null,null]</span><br><span class="line">解释：</span><br><span class="line">LCArray l &#x3D; LCArray()</span><br><span class="line">l.size()        &#x2F;&#x2F; 获取数组长度，此时数组为空，返回 0</span><br><span class="line">l.push_back(95) &#x2F;&#x2F; 在数组末尾插入新元素 95，返回 null</span><br><span class="line">l.pop_back()    &#x2F;&#x2F; 删除数组中的最后一个元素，返回 null</span><br><span class="line">l.size()        &#x2F;&#x2F; 获取数组长度，此时数组为空，返回 0</span><br><span class="line">l.push_back(37) &#x2F;&#x2F; 在数组末尾插入新元素 37，返回 null</span><br><span class="line">l.size()        &#x2F;&#x2F; 获取数组长度，返回 1</span><br><span class="line">l.index(0)      &#x2F;&#x2F; 返回数组中下标为 0 的元素 37</span><br><span class="line">l.pop_back()    &#x2F;&#x2F; 删除数组中的最后一个元素，返回 null</span><br><span class="line">l.push_back(28) &#x2F;&#x2F; 在数组末尾插入新元素 28，返回 null</span><br><span class="line"></span><br><span class="line">作者：力扣 (LeetCode)</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;leetbook&#x2F;read&#x2F;high-frequency-algorithm-exercise&#x2F;x11r3h&#x2F;</span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>
<h1 id="动态数组"><a href="#动态数组" class="headerlink" title="动态数组"></a>动态数组</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">LCArray</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span>[] array;</span><br><span class="line">    <span class="keyword">int</span> index = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> cap = <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">LCArray</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        array = <span class="keyword">new</span> <span class="keyword">int</span>[cap];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">push_back</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (index &lt; cap) &#123;</span><br><span class="line">            array[index++] = n;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            cap = cap &lt;&lt; <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">int</span>[] newArray = <span class="keyword">new</span> <span class="keyword">int</span>[cap];</span><br><span class="line">            System.arraycopy(array, <span class="number">0</span>, newArray, <span class="number">0</span>, cap&gt;&gt;<span class="number">1</span>);</span><br><span class="line">            array = newArray;</span><br><span class="line">            array[index++] = n;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">pop_back</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        index--;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">size</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> index;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">index</span><span class="params">(<span class="keyword">int</span> idx)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (idx &gt;= <span class="number">0</span> &amp;&amp; idx &lt;= index) &#123;</span><br><span class="line">            <span class="keyword">return</span> array[idx];</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Your LCArray object will be instantiated and called as such:</span></span><br><span class="line"><span class="comment"> * LCArray obj = new LCArray();</span></span><br><span class="line"><span class="comment"> * obj.push_back(n);</span></span><br><span class="line"><span class="comment"> * obj.pop_back();</span></span><br><span class="line"><span class="comment"> * int param_3 = obj.size();</span></span><br><span class="line"><span class="comment"> * int param_4 = obj.index(idx);</span></span><br><span class="line"><span class="comment"> */</span></span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2021-01-20</span><i class="fa fa-tag"></i><a cl
