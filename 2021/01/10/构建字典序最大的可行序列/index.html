<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">给你一个整数 n ，请你找到满足下面条件的一个序列：</span><br><span class="line"></span><br><span class="line">整数 1 在序列中只出现一次。</span><br><span class="line">2 到 n 之间每个整数都恰好出现两次。</span><br><span class="line">对于每个 2 到 n 之间的整数 i ，两个 i 之间出现的距离恰好为 i 。</span><br><span class="line">序列里面两个数 a[i] 和 a[j] 之间的 距离 ，我们定义为它们下标绝对值之差 |j - i| 。</span><br><span class="line"></span><br><span class="line">请你返回满足上述条件中 字典序最大 的序列。题目保证在给定限制条件下，一定存在解。</span><br><span class="line"></span><br><span class="line">一个序列 a 被认为比序列 b （两者长度相同）字典序更大的条件是： a 和 b 中第一个不一样的数字处，a 序列的数字比 b 序列的数字大。比方说，[0,1,9,0] 比 [0,1,5,6] 字典序更大，因为第一个不同的位置是第三个数字，且 9 比 5 大。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line"></span><br><span class="line">输入：n &#x3D; 3</span><br><span class="line">输出：[3,1,2,3,2]</span><br><span class="line">解释：[2,3,2,1,3] 也是一个可行的序列，但是 [3,1,2,3,2] 是字典序最大的序列。</span><br><span class="line">示例 2：</span><br><span class="line"></span><br><span class="line">输入：n &#x3D; 5</span><br><span class="line">输出：[5,3,1,4,3,5,2,4,2]</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">1 &lt;&#x3D; n &lt;&#x3D; 20</span><br><span class="line">通过次数412提交次数1,211</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;construct-the-lexicographically-largest-valid-sequence</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

word">false</span>;                                                 <span class="comment">//回溯</span></span><br><span class="line">                    &#125;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    <span class="keyword">if</span> (result[index] == <span class="number">0</span> &amp;&amp; index + i + <span class="number">1</span> &lt; result.length</span><br><span class="line">                            &amp;&amp; result[index + i + <span class="number">1</span>] == <span class="number">0</span>) &#123;                                <span class="comment">//当前是空的，并且合法的下一个位置也是空的</span></span><br><span class="line">                        visited[i] = <span class="keyword">true</span>;</span><br><span class="line">                        result[index] = result[index + i + <span class="number">1</span>] = i + <span class="number">1</span>;                      <span class="comment">//填充当前位置</span></span><br><span class="line">                        <span class="keyword">int</span> temp = index;</span><br><span class="line">                        <span class="keyword">while</span> (temp + <span class="number">1</span> &lt; result.length &amp;&amp; result[temp + <span class="number">1</span>] != <span class="number">0</span>) &#123;         <span class="comment">//向后移动指针直至空位置</span></span><br><span class="line">                            temp++;</span><br><span class="line">                        &#125;</span><br><span class="line">                        fill(temp + <span class="number">1</span>);                                                     <span class="comment">//对空位置进行填充</span></span><br><span class="line">                        result[index] = result[index + i + <span class="number">1</span>] = <span class="number">0</span>;                          <span class="comment">//回溯</span></span><br><span class="line">                        visited[i] = <span
