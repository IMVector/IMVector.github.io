rd">return</span> <span class="keyword">new</span> <span class="keyword">int</span>[]&#123;&#125;;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> end = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> index = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span>[] res = <span class="keyword">new</span> <span class="keyword">int</span>[nums.length - k + <span class="number">1</span>];</span><br><span class="line">        Deque&lt;Integer&gt; maxQueue = <span class="keyword">new</span> LinkedList&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        maxQueue.offer(nums[<span class="number">0</span>]);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; k; i++) &#123;</span><br><span class="line">            <span class="keyword">while</span> (!maxQueue.isEmpty() &amp;&amp; maxQueue.peekLast() &lt; nums[i]) &#123;</span><br><span class="line">                maxQueue.pollLast();</span><br><span class="line">            &#125;</span><br><span class="line">            maxQueue.offerLast(nums[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        res[index++] = maxQueue.peekFirst();</span><br><span class="line"></span><br><span class="line">        end = k;                                                                              <span class="comment">//定位到第一个窗口的末尾</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; end &lt; nums.length; i++, end++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (nums[i - <span class="number">1</span>] == maxQueue.peekFirst()) &#123;</span><br><span class="line">                maxQueue.pollFirst();</span><br><span class="line">            &#125;</span><br><span class="line">            end = i + k - <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">while</span> (!maxQueue.isEmpty() &amp;&amp; maxQueue.peekLast() &lt; nums[end]) &#123;</span><br><span class="line">                maxQueue.pollLast();</span><br><span class="line">            &#125;</span><br><span class="line">            maxQueue.offerLast(nums[end]);</span><br><span class="line">            res[index++] = maxQueue.peekFirst();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ass="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i) &#123;</span><br><span class="line">            <span class="keyword">if</span> (i % k == <span class="number">0</span>) &#123;</span><br><span class="line">                prefixMax[i] = nums[i];</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                prefixMax[i] = Math.max(prefixMax[i - <span class="number">1</span>], nums[i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = n - <span class="number">1</span>; i &gt;= <span class="number">0</span>; --i) &#123;</span><br><span class="line">            <span class="keyword">if</span> (i == n - <span class="number">1</span> || (i + <span class="number">1</span>) % k == <span class="number">0</span>) &#123;</span><br><span class="line">                suffixMax[i] = nums[i];</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                suffixMax[i] = Math.max(suffixMax[i + <span class="number">1</span>], nums[i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span>[] ans = <span class="keyword">new</span> <span class="keyword">int</span>[n - k + <span class="number">1</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= n - k; ++i) &#123;</span><br><span class="line">            ans[i] = Math.max(suffixMax[i], prefixMax[i + k - <span class="number">1</span>]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">
