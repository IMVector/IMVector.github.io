<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">存在一个由 n 个不同元素组成的整数数组 nums ，但你已经记不清具体内容。好在你还记得 nums 中的每一对相邻元素。</span><br><span class="line"></span><br><span class="line">给你一个二维整数数组 adjacentPairs ，大小为 n - 1 ，其中每个 adjacentPairs[i] &#x3D; [ui, vi] 表示元素 ui 和 vi 在 nums 中相邻。</span><br><span class="line"></span><br><span class="line">题目数据保证所有由元素 nums[i] 和 nums[i+1] 组成的相邻元素对都存在于 adjacentPairs 中，存在形式可能是 [nums[i], nums[i+1]] ，也可能是 [nums[i+1], nums[i]] 。这些相邻元素对可以 按任意顺序 出现。</span><br><span class="line"></span><br><span class="line">返回 原始数组 nums 。如果存在多种解答，返回 其中任意一个 即可。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line"></span><br><span class="line">输入：adjacentPairs &#x3D; [[2,1],[3,4],[3,2]]</span><br><span class="line">输出：[1,2,3,4]</span><br><span class="line">解释：数组的所有相邻元素对都在 adjacentPairs 中。</span><br><span class="line">特别要注意的是，adjacentPairs[i] 只表示两个元素相邻，并不保证其 左-右 顺序。</span><br><span class="line">示例 2：</span><br><span class="line"></span><br><span class="line">输入：adjacentPairs &#x3D; [[4,-2],[1,4],[-3,1]]</span><br><span class="line">输出：[-2,4,1,-3]</span><br><span class="line">解释：数组中可能存在负数。</span><br><span class="line">另一种解答是 [-3,1,4,-2] ，也会被视作正确答案。</span><br><span class="line">示例 3：</span><br><span class="line"></span><br><span class="line">输入：adjacentPairs &#x3D; [[100000,-100000]]</span><br><span class="line">输出：[100000,-100000]</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">nums.length &#x3D;&#x3D; n</span><br><span class="line">adjacentPairs.length &#x3D;&#x3D; n - 1</span><br><span class="line">adjacentPairs[i].length &#x3D;&#x3D; 2</span><br><span class="line">2 &lt;&#x3D; n &lt;&#x3D; 105</span><br><span class="line">-105 &lt;&#x3D; nums[i], ui, vi &lt;&#x3D; 105</span><br><span class="line">题目数据保证存在一些以 adjacentPairs 作为元素对的数组 nums</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;restore-the-array-from-adjacent-pairs</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">int</span>[] restoreArray(<span class="keyword">int</span>[][] adjacentPairs) &#123;</span><br><span class="line">        Map&lt;Integer, List&lt;Integer&gt;&gt; map = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> n = adjacentPairs.length;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">            <span class="keyword">int</span> key1 = adjacentPairs[i][<span class="number">0</span>];</span><br><span class="line">            <span class="keyword">int</span> key2 = adjacentPairs[i][<span class="number">1</span>];</span><br><span class="line">            List&lt;Integer&gt; list1 = map.getOrDefault(key1, <span class="keyword">new</span> ArrayList&lt;&gt;());</span><br><span class="line">            list1.add(key2);</span><br><span class="line">            map.put(key1, list1);</span><br><span class="line"></span><br><span class="line">            List&lt;Integer&gt; list2 = map.getOrDefault(key2, <span class="keyword">new</span> ArrayList&lt;&gt;());</span><br><span class="line">            list2.add(key1);</span><br><span class="line">            map.put(key2, list2);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> firstKey = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (Map.Entry&lt;Integer, List&lt;Integer&gt;&gt; entry : map.entrySet()) &#123;</span><br><span class="line">            <span class="keyword">if</span> (entry.getValue().size() == <span class="number">1</span>) &#123;</span><br><span class="line">                firstKey = entry.getKey();</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Set&lt;Integer&gt; set = <span class="keyword">new</span> HashSet&lt;&gt;();</span><br><span class="line">        <span class="keyword">int</span>[] res = <span class="keyword">new</span> <span class="keyword">int</span>[n + <span class="number">1</span>];</span><br><span class="line">        <span class="keyword">int</span> index = <span class="number">0</span>;</span><br><span class="line">        res[index++] = firstKey;</span><br><span class="line">        set.add(firstKey);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (set.size() &lt; n + <span class="number">1</span>) &#123;</span><br><span class="line">            List&lt;Integer&gt; list = map.get(firstKey);</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; list.size(); i++) &#123;</span><br><span class="line">                firstKey = list.get(i);</span><br><span class="line">                <span class="keyword">if</span> (!set.contains(firstKey)) &#123;</span><br><span class="line">                    set.add(firstKey);</span><br><span class="line">                    list.remove(i);</span><br><span class="line">                    res[index++] = firstKey;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2021-01-31</span><i class="fa fa-tag"></i><a class="tag" href="/tags/哈希表/" title="哈希表">哈希表 </a><span class="leancloud_visitors"></span></div></div></div></div><div class="share"><div class="evernote"><a class="f
