"line"></span><br><span class="line">WordsFrequency wordsFrequency &#x3D; new WordsFrequency(&#123;&quot;i&quot;, &quot;have&quot;, &quot;an&quot;, &quot;apple&quot;, &quot;he&quot;, &quot;have&quot;, &quot;a&quot;, &quot;pen&quot;&#125;);</span><br><span class="line">wordsFrequency.get(&quot;you&quot;); &#x2F;&#x2F;返回0，&quot;you&quot;没有出现过</span><br><span class="line">wordsFrequency.get(&quot;have&quot;); &#x2F;&#x2F;返回2，&quot;have&quot;出现2次</span><br><span class="line">wordsFrequency.get(&quot;an&quot;); &#x2F;&#x2F;返回1</span><br><span class="line">wordsFrequency.get(&quot;apple&quot;); &#x2F;&#x2F;返回1</span><br><span class="line">wordsFrequency.get(&quot;pen&quot;); &#x2F;&#x2F;返回1</span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">book[i]中只包含小写字母</span><br><span class="line">1 &lt;&#x3D; book.length &lt;&#x3D; 100000</span><br><span class="line">1 &lt;&#x3D; book[i].length &lt;&#x3D; 10</span><br><span class="line">get函数的调用次数不会超过100000</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;words-frequency-lcci</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

r><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 单词最大长度 */</span></span><br><span class="line">#define MAX_WORD_LEN 11</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 每个元素所带的数据 */</span></span><br><span class="line">typedef struct &#123;</span><br><span class="line">    <span class="keyword">char</span> word[MAX_WORD_LEN];</span><br><span class="line">    <span class="keyword">int</span> cnt;</span><br><span class="line">&#125; hash_set_elem_t;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 哈希表容量，一定要大于元素最大个数 */</span></span><br><span class="line">#define HASH_SET_CAPACITY 100001</span><br><span class="line"><span class="comment">/* 哈希表取模的质数，也即哈希桶的个数，小于HASH_SET_CAPACITY */</span></span><br><span class="line">#define PRIME 99997</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 元素的哈希函数 */</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">elem_hash</span><span class="params">(<span class="keyword">const</span> hash_set_elem_t *elem)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span> *str = elem-&gt;word;</span><br><span class="line">    unsigned <span class="keyword">int</span> r = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> len = strlen(str);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">        r = (r * <span class="number">31</span> + str[i]) % PRIME;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> r % PRIME;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 元素的比较函数 */</span></span><br><span class="line"><span class="function">bool <span class="title">cmp</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> *elem1, <span class="keyword">const</span> <span class="keyword">char</span> *elem2)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> strcmp(elem1, elem2) == <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 哈希集合 */</span></span><br><span class="line">typedef struct &#123;</span><br><span class="line">    <span class="keyword">int</span> head[PRIME]; <span class="comment">/* 首节点下标 */</span></span><br><span class="line"></span><br><span class="line">    struct &#123;</span><br><span class="line">        hash_set_elem_t elem;</span><br><span class="line">        <span class="keyword">int</span> next;</span><br><span class="line">    &#125; node[HASH_SET_CAPACITY]; <span class="comment">/* 静态链表 */</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> size; <span class="comment">/* 实际元素个数 */</span></span><br><span class="line">    <span class="keyword">int</span> (*hash)(<span class="keyword">const</span> hash_set_elem_t *elem); <span class="comment">/* 元素的哈希函数 */</span></span><br><span class="line">    bool (*cmp)(<span class="keyword">const</span> <span class="keyword">char</span> *elem1, <span class="keyword">const</span> <span class="keyword">char</span> *elem2); <span class="comment">/* 元素的比较函数 */</span></span><br><span class="line">&#125; WordsFrequency;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 创建一个哈希集合 */</span></span><br><span class="line">WordsFrequency *hash_set_create(<span class="keyword">int</span> (*hash)(<span class="keyword">const</span> hash_set_elem_t *elem),</span><br><span class="line">                            bool (*cmp)(<span class="keyword">const</span> <span class="keyword">char</span> *elem1, <span class="keyword">const</span> <span class="keyword">char</span> *elem2))</span><br><span class="line">&#123;</span><br><span class="line">    WordsFrequency *result = (WordsFrequency *)malloc(sizeof(WordsFrequency));</span><br><span class="line">    memset(result-&gt;head, -<span class="number">1</span>, sizeof(result-&gt;head));</span><br><span class="line">    memset(result-&gt;node, -<span class="number">1</span>, sizeof(result-&gt;node));</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; HASH_SET_CAPACITY; i++) &#123;</span><br><span class="line">        (result-&gt;node)[i].elem.cnt = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    result-&gt;size = <span class="number">0</span>;</span><br><span class="line">    result-&gt;hash = hash;</span><br><span class="line">    result-&gt;cmp = cmp;</span><br><span class="line">    <span class="keyword">return</span> result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 添加一个元素，如果已存在则添加失败 */</span></span><br><span class="line"><span class="function">bool <span class="title">hash_set_add</span><span class="params">(WordsFrequency *set, <span class="keyword">const</span> hash_set_elem_t *elem)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="keyword">int</span> hash = set-&gt;hash(elem);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* 已经存在,出现次数+1 */</span></span><br><span class="line">    <span class="keyword">for</span> (i = set-&gt;head[hash]; i != -<span class="number">1</span>; i = set-&gt;node[i].next) &#123;</span><br><span class="line">        <span class="keyword">if</span> (set-&gt;cmp(elem-&gt;word, set-&gt;node[i].elem.word)) &#123;</span><br><span class="line">            (set-&gt;node[i].elem.cnt)++;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* 不存在，则插入在首节点之前*/</span></span><br><span class="line">    set-&gt;node[set-&gt;size].next = set-&gt;head[hash];</span><br><span class="line">    strcpy(set-&gt;node[set-&gt;size].elem.word, elem-&gt;word);</span><br><span class="line">    (set-&gt;node[set-&gt;size].elem.cnt)++;</span><br><span class="line">    set-&gt;head[hash] = set-&gt;size++;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">WordsFrequency *wordsFrequencyCreate(<span class="keyword">char</span> **book, <span class="keyword">int</span> bookSize)</span><br><span class="line">&#123;</span><br><span class="line">    WordsFrequency *set = hash_set_create(elem_hash, cmp);</span><br><span class="line">    hash_set_elem_t e;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; bookSize; i++) &#123;</span><br><span class="line">        strcpy(e.word, book[i]);</span><br><span class="line">        e.cnt = <span class="number">0</span>;</span><br><span class="line">        hash_set_add(set, &amp;e);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> set;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">wordsFrequencyGet</span><span class="params">(WordsFrequency *set, <span class="keyword">char</span> *word)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (word == NULL || strlen(word) == <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> hash = set-&gt;hash(word);</span><br><span class="line">    <span class="keyword">for</span> (i = set-&gt;head[hash]; i != -<span class="number">1</span>; i = set-&gt;node[i].next) &#123;</span><br><span class="line">        <span class="keyword">if</span> (set-&gt;cmp(word, set-&gt;node[i].elem.word)) &#123;</span><br><span class="line">            <span class="keyword">return</span> set-&gt;node[i].elem.cnt;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span
