<td class="code"><pre><span class="line">设计一个算法，判断玩家是否赢了井字游戏。输入是一个 N x N 的数组棋盘，由字符&quot; &quot;，&quot;X&quot;和&quot;O&quot;组成，其中字符&quot; &quot;代表一个空位。</span><br><span class="line"></span><br><span class="line">以下是井字游戏的规则：</span><br><span class="line"></span><br><span class="line">玩家轮流将字符放入空位（&quot; &quot;）中。</span><br><span class="line">第一个玩家总是放字符&quot;O&quot;，且第二个玩家总是放字符&quot;X&quot;。</span><br><span class="line">&quot;X&quot;和&quot;O&quot;只允许放置在空位中，不允许对已放有字符的位置进行填充。</span><br><span class="line">当有N个相同（且非空）的字符填充任何行、列或对角线时，游戏结束，对应该字符的玩家获胜。</span><br><span class="line">当所有位置非空时，也算为游戏结束。</span><br><span class="line">如果游戏结束，玩家不允许再放置字符。</span><br><span class="line">如果游戏存在获胜者，就返回该游戏的获胜者使用的字符（&quot;X&quot;或&quot;O&quot;）；如果游戏以平局结束，则返回 &quot;Draw&quot;；如果仍会有行动（游戏未结束），则返回 &quot;Pending&quot;。</span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line"></span><br><span class="line">输入： board &#x3D; [&quot;O X&quot;,&quot; XO&quot;,&quot;X O&quot;]</span><br><span class="line">输出： &quot;X&quot;</span><br><span class="line">示例 2：</span><br><span class="line"></span><br><span class="line">输入： board &#x3D; [&quot;OOX&quot;,&quot;XXO&quot;,&quot;OXO&quot;]</span><br><span class="line">输出： &quot;Draw&quot;</span><br><span class="line">解释： 没有玩家获胜且不存在空位</span><br><span class="line">示例 3：</span><br><span class="line"></span><br><span class="line">输入： board &#x3D; [&quot;OOX&quot;,&quot;XXO&quot;,&quot;OX &quot;]</span><br><span class="line">输出： &quot;Pending&quot;</span><br><span class="line">解释： 没有玩家获胜且仍存在空位</span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">1 &lt;&#x3D; board.length &#x3D;&#x3D; board[i].length &lt;&#x3D; 100</span><br><span class="line">输入一定遵循井字棋规则</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;tic-tac-toe-lcci</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

<h1 id="行、列、正斜线和反斜线"><a href="#行、列、正斜线和反斜线" class="headerlink" title="行、列、正斜线和反斜线"></a>行、列、正斜线和反斜线</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">tictactoe</span><span class="params">(String[] board)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (board == <span class="keyword">null</span> || board.length == <span class="number">0</span>) <span class="keyword">return</span> <span class="string">&quot;Pending&quot;</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">boolean</span> isPending = <span class="keyword">false</span>;</span><br><span class="line">        <span class="keyword">int</span> len = board.length;</span><br><span class="line">        <span class="keyword">int</span> countXTilt1 = <span class="number">0</span>, countXTilt2 = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> countOTilt1 = <span class="number">0</span>, countOTilt2 = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span>[] xColCount = <span class="keyword">new</span> <span class="keyword">int</span>[len];</span><br><span class="line">        <span class="keyword">int</span>[] oColCount = <span class="keyword">new</span> <span class="keyword">int</span>[len];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; board.length; i++) &#123;</span><br><span class="line">            <span class="keyword">char</span>[] arr = board[i].toCharArray();</span><br><span class="line">            <span class="keyword">int</span> countX = <span class="number">0</span>, countO = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; arr.length; j++) &#123;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (arr[j] == <span class="string">&#x27;X&#x27;</span>) xColCount[j]++;</span><br><span class="line">                <span class="keyword">else</span> <span class="keyword">if</span> (arr[j] == <span class="string">&#x27;O&#x27;</span>) oColCount[j]++;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (i == j) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (arr[j] == <span class="string">&#x27;X&#x27;</span>) countXTilt1++;</span><br><span class="line">                    <span class="keyword">else</span> <span class="keyword">if</span> (arr[j] == <span class="string">&#x27;O&#x27;</span>) countOTilt1++;</span><br><span class="line"></span><br><span class="line">                &#125; <span class="keyword">else</span> <span class="keyword">if</span> (j == len - i - <span class="number">1</span>) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (arr[j] == <span class="string">&#x27;X&#x27;</span>) countXTilt2++;</span><br><span class="line">                    <span class="keyword">else</span> <span class="keyword">if</span> (arr[j] == <span class="string">&#x27;O&#x27;</span>) countOTilt2++;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (i == j &amp;&amp; j == len / <span class="number">2</span>) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (arr[j] == <span class="string">&#x27;X&#x27;</span>) countXTilt2++;</span><br><span class="line">                    <span class="keyword">else</span> <span class="keyword">if</span> (arr[j] == <span class="string">&#x27;O&#x27;</span>) countOTilt2++;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (countOTilt1 == len || countOTilt2 == len) <span class="keyword">return</span> <span class="string">&quot;O&quot;</span>;</span><br><span class="line">                <span class="keyword">else</span> <span class="keyword">if</span> (countXTilt1 == len || countXTilt2 == len) <span class="keyword">return</span> <span class="string">&quot;X&quot;</span>;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (arr[j] == <span class="string">&#x27;X&#x27;</span>) countX++;</span><br><span class="line">                <span class="keyword">else</span> <span class="keyword">if</span> (arr[j] == <span class="string">&#x27;O&#x27;</span>) countO++;</span><br><span class="line">                <span class="keyword">else</span> isPending = <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (countO == <span class="number">0</span> &amp;&amp; countX == len) <span class="keyword">return</span> <span class="string">&quot;X&quot;</span>;</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (countX == <span class="number">0</span> &amp;&amp; countO == len) <span class="keyword">return</span> <span class="string">&quot;O&quot;</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (xColCount[i] == len) <span class="keyword">return</span> <span class="string">&quot;X&quot;</span>;</span><br><span class="line">            <span class="keyword">if</span> (oColCount[i] == len) <span class="keyword">return</span> <span class="string">&quot;O&quot;</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (isPending) <span class="keyword">return</span> <span class="string">&quot;Pending&quot;</span>;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;Draw&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>


<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">tictactoe</span><span class="params">(String[] board)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> length = board.length;</span><br><span class="line">        <span class="keyword">int</span> horizontal = <span class="number">0</span>; <span class="comment">//横的和</span></span><br><span class="line">        <span class="keyword">int</span> vertical = <span class="number">0</span>; <span class="comment">//纵的和</span></span><br><span class="line">        <span class="keyword">int</span> left = <span class="number">0</span>; <span class="comment">//左斜线</span></span><br><span class="line">        <span class="keyword">int</span> right = <span class="number">0</span>; <span class="comment">//右斜线</span></span><br><span class="line">        <span class="keyword">boolean</span> flag = <span class="keyword">false</span>; <span class="comment">//记录有没有空格</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; length; i++) &#123;</span><br><span class="line"></span><br><span class="line">            horizontal = <span class="number">0</span>; vertical = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; length; j++) &#123;</span><br><span class="line"></span><br><span class="line">                horizontal = horizontal +  (<span class="keyword">int</span>) board[i].charAt(j);</span><br><span class="line">                vertical = vertical + (<span class="keyword">int</span>) board[j].charAt(i);</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span>(board[i].charAt(j) == <span class="string">&#x27; &#x27;</span>) flag = <span class="keyword">true</span>;</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line"></span><b
