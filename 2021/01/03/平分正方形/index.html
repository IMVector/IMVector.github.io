s://github.com/mrcore/hexo-theme-Anatole-Core" target="_blank">Anatole-Core.  </a><span> &</span><a href="https://github.com/IMVector/blog_vector" target="_blank">Vector.  </a><a href="http://www.beian.miit.gov.cn/" target="_blank">&nbsp;粤ICP备15011643号</a></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li><li><a href="/about">关于</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>平分正方形</a></h3></div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">给定两个正方形及一个二维平面。请找出将这两个正方形分割成两半的一条直线。假设正方形顶边和底边与 x 轴平行。</span><br><span class="line"></span><br><span class="line">每个正方形的数据square包含3个数值，正方形的左下顶点坐标[X,Y] &#x3D; [square[0],square[1]]，以及正方形的边长square[2]。所求直线穿过两个正方形会形成4个交点，请返回4个交点形成线段的两端点坐标（两个端点即为4个交点中距离最远的2个点，这2个点所连成的线段一定会穿过另外2个交点）。2个端点坐标[X1,Y1]和[X2,Y2]的返回格式为&#123;X1,Y1,X2,Y2&#125;，要求若X1 !&#x3D; X2，需保证X1 &lt; X2，否则需保证Y1 &lt;&#x3D; Y2。</span><br><span class="line"></span><br><span class="line">若同时有多条直线满足要求，则选择斜率最大的一条计算并返回（与Y轴平行的直线视为斜率无穷大）。</span><br><span class="line"></span><br><span class="line">示例：</span><br><span class="line"></span><br><span class="line">输入：</span><br><span class="line">square1 &#x3D; &#123;-1, -1, 2&#125;</span><br><span class="line">square2 &#x3D; &#123;0, -1, 2&#125;</span><br><span class="line">输出： &#123;-1,0,2,0&#125;</span><br><span class="line">解释： 直线 y &#x3D; 0 能将两个正方形同时分为等面积的两部分，返回的两线段端点为[-1,0]和[2,0]</span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">square.length &#x3D;&#x3D; 3</span><br><span class="line">square[2] &gt; 0</span><br><span class="line">通过次数1,065提交次数2,565</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;bisect-squares-lcci</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>


<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">double</span>[] cutSquares(<span class="keyword">int</span>[] square1, <span class="keyword">int</span>[] square2) &#123;</span><br><span class="line">        <span class="keyword">int</span> x1 = square1[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">int</span> y1 = square1[<span class="number">1</span>];</span><br><span class="line">        <span class="keyword">int</span> len1 = square1[<span class="number">2</span>];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> x2 = square2[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">int</span> y2 = square2[<span class="number">1</span>];</span><br><span class="line">        <span class="keyword">int</span> len2 = square2[<span class="number">2</span>];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">double</span> cenX1 = x1 + len1 * <span class="number">1.0</span> / <span class="number">2</span>;</span><br><span class="line">        <span class="keyword">double</span> cenY1 = y1 + len1 * <span class="number">1.0</span> / <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">double</span> cenX2 = x2 + len2 * <span class="number">1.0</span> / <span class="number">2</span>;</span><br><span class="line">        <span class="keyword">double</span> cenY2 = y2 + len2 * <span class="number">1.0</span> / <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> xMin = Math.min(x1, x2), yMin = Math.min(y1, y2), xMax = Math.max(x1 + len1, x2 + len2), yMax = Math.max(y1 + len1, y2 + len2);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">double</span> k = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">if</span> (Math.abs(cenX2 - cenX1) != <span class="number">0</span>) k = (cenY2 - cenY1) / (cenX2 - cenX1);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">return</span> <span class="keyword">new</span> <span class="keyword">double</span>[]&#123;cenX1, yMin, cenX1, yMax&#125;;<span class="comment">//斜率无穷大</span></span><br><span class="line">        <span class="keyword">if</span> (k == <span class="number">0</span>) <span class="keyword">return</span> <span class="keyword">new</span> <span class="keyword">double</span>[]&#123;xMin, cenY1, xMax, cenY1&#125;;<span class="comment">//斜率为0</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">double</span> b = cenY1 - k * cenX1;</span><br><span class="line">        <span class="comment">// System.out.println(k);</span></span><br><span class="line">        <span class="keyword">if</span> (Math.abs(k) &gt; <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span>((yMin - b) / k&lt;(yMax - b) / k)&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">new</span> <span class="keyword">double</span>[]&#123;(yMin - b) / k, (<span class="keyword">double</span>) yMin, (yMax - b) / k, (<span class="keyword">double</span>) yMax&#125;;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">new</span> <span class="keyword">double</span>[]&#123;(yMax - b) / k, (<span class="keyword">double</span>) yMax,(yMin - b) / k, (<span class="keyword">double</span>) yMin&#125;;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (Math.abs(k) &lt; <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span>((<span class="keyword">double</span>) xMin&lt;(<span class="keyword">double</span>) xMax)&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">new</span> <span class="keyword">double</span>[]&#123;(<span class="keyword">double</span>) xMin, (k * xMin) + b, (<span class="keyword">double</span>) xMax, (k * xMax) + b&#125;;</span><br><span class="line"></span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">new</span> <span class="keyword">double</span>[]&#123;(<span class="keyword">double</span>) xMax, (k * xMax) + b,(<span class="keyword">double</span>) xMin, (k * xMin) + b&#125;;</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">new</span> <span class="keyword">double</span>[]&#123;xMin, yMin, xMax, yMax&#125;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2021-01-03</span><i class="fa fa-tag"></i><span class="leancloud_visitors"></span></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="" onclick="javascript:join_favorite()" ref="sidebar"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0)}else{a()}})(screen,document,encodeURIComponent));"></a></div><div class="twitter"><a class="fa fa-twitter" href="http://twitter.com/home?status=,http://yoursite.c
