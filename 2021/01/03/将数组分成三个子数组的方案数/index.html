35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">我们称一个分割整数数组的方案是 好的 ，当它满足：</span><br><span class="line"></span><br><span class="line">数组被分成三个 非空 连续子数组，从左至右分别命名为 left ， mid ， right 。</span><br><span class="line">left 中元素和小于等于 mid 中元素和，mid 中元素和小于等于 right 中元素和。</span><br><span class="line">给你一个 非负 整数数组 nums ，请你返回 好的 分割 nums 方案数目。由于答案可能会很大，请你将结果对 109 + 7 取余后返回。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line"></span><br><span class="line">输入：nums &#x3D; [1,1,1]</span><br><span class="line">输出：1</span><br><span class="line">解释：唯一一种好的分割方案是将 nums 分成 [1] [1] [1] 。</span><br><span class="line">示例 2：</span><br><span class="line"></span><br><span class="line">输入：nums &#x3D; [1,2,2,2,5,0]</span><br><span class="line">输出：3</span><br><span class="line">解释：nums 总共有 3 种好的分割方案：</span><br><span class="line">[1] [2] [2,2,5,0]</span><br><span class="line">[1] [2,2] [2,5,0]</span><br><span class="line">[1,2] [2,2] [5,0]</span><br><span class="line">示例 3：</span><br><span class="line"></span><br><span class="line">输入：nums &#x3D; [3,2,1]</span><br><span class="line">输出：0</span><br><span class="line">解释：没有好的分割方案。</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">3 &lt;&#x3D; nums.length &lt;&#x3D; 105</span><br><span class="line">0 &lt;&#x3D; nums[i] &lt;&#x3D; 104</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;ways-to-split-array-into-three-subarrays</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">waysToSplit</span><span class="params">(<span class="keyword">int</span>[] nums)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> len = nums.length;</span><br><span class="line">        <span class="keyword">int</span>[] sum = <span class="keyword">new</span> <span class="keyword">int</span>[len + <span class="number">1</span>];</span><br><span class="line">        <span class="comment">//计算前缀和</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; len + <span class="number">1</span>; i++) &#123;</span><br><span class="line">            sum[i] += nums[i - <span class="number">1</span>] + sum[i - <span class="number">1</span>];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">int</span> pre = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> cur = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">long</span> res = <span class="number">0</span>;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len - <span class="number">2</span>; i++) &#123;</span><br><span class="line">            pre = Math.max(pre, i + <span class="number">1</span>);</span><br><span class="line">            <span class="keyword">while</span> (pre &lt; len - <span class="number">1</span> &amp;&amp; sum[pre + <span class="number">1</span>] - sum[i + <span class="number">1</span>] &lt; sum[i + <span class="number">1</span>]) &#123;</span><br><span class="line">                pre++;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (pre == len - <span class="number">1</span>) &#123;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            cur = Math.max(pre, cur);</span><br><span class="line">            <span class="keyword">while</span> (cur &lt; len - <span class="number">1</span> &amp;&amp; sum[len] - sum[cur + <span class="number">1</span>] &gt;= sum[cur + <span class="number">1</span>] - sum[i + <span class="number">1</span>]) &#123;</span><br><span class="line">                cur++;</span><br><span class="line">            &#125;</span><br><span class="line">            res += cur - pre;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> (<span class="keyword">int</span>) (res % ((<span class="keyword">int</span>) <span class="number">1e9</span> + <span class="number">7</span>));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">作者：ling-ling-zhu-qi</span><br><span class="line">链接：https:<span class="comment">//leetcode-cn.com/problems/ways-to-split-array-into-three-subarrays/solution/qian-zhui-he-by-ling-ling-zhu-qi-9clu/</span></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">waysToSplit</span><span class="params">(<span class="keyword">int</span>[] nums)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> n=nums.length;</span><br><span class="line">        <span class="keyword">int</span> psum[]=<span class="keyword">new</span> <span class="keyword">int</span>[n+<span class="number">1</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; ++i) &#123;                                       <span class="comment">//计算前缀和</span></span><br><span class="line">            psum[i+<span class="number">1</span>]=psum[i]+nums[i];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">int</span> res=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> a=<span class="number">1</span>, b=<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n-<span class="number">2</span>; ++i) &#123;</span><br><span class="line">            a=Math.max(i+<span class="number">1</span>,a);</span><br><span class="line">            <span class="keyword">while</span> (a&lt;n-<span class="number">1</span>&amp;&amp;psum[a+<span class="number">1</span>]-psum[i+<span class="number">1</span>]&lt;psum[i+<span class="number">1</span>]) &#123;</span><br><span class="line">                a++;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (a==n-<span class="number">1</span>) &#123;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            b=Math.max(b,a);</span><br><span class="line">            <span class="keyword">while</span> (b&lt;n-<span class="number">1</span>&amp;&amp;psum[n]-psum[b+<span class="number">1</span>]&gt;=psum[b+<span class="number">1</span>]-psum[i+<span class="number">1</span>]) &#123;</span><br><span class="line">                b++;</span><br><span class="line">            &#125;</span><br><span class="line">            res=(res+(b-a))%<span class="number">1000000007</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">作者：maple_lin21</span><br><span class="line">链接：https:<span class="comment">//leetcode-cn.com/problems/ways-to-split-array-into-three-subarrays/solution/javashuang-bai-chao-jian-ji-de-xie-fa-by-weqt/</span></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>
