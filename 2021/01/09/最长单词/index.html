。</span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">0 &lt;&#x3D; len(words) &lt;&#x3D; 200</span><br><span class="line">1 &lt;&#x3D; len(words[i]) &lt;&#x3D; 100</span><br><span class="line">通过次数3,239提交次数8,452</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;longest-word-lcci</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;                                                                <span class="comment">//树结点</span></span><br><span class="line">    <span class="class"><span class="keyword">class</span> <span class="title">TreeNode</span> </span>&#123;</span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">boolean</span> isEnd;</span><br><span class="line">        <span class="keyword">private</span> TreeNode[] next;</span><br><span class="line">        TreeNode() &#123;</span><br><span class="line">            <span class="keyword">this</span>.isEnd = <span class="keyword">false</span>;</span><br><span class="line">            <span class="keyword">this</span>.next = <span class="keyword">new</span> TreeNode[<span class="number">26</span>];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="class"><span class="keyword">class</span> <span class="title">Tree</span> </span>&#123;                                                                 <span class="comment">//字典树类</span></span><br><span class="line">        <span class="keyword">private</span> TreeNode root;</span><br><span class="line">        </span><br><span class="line">        Tree() &#123;</span><br><span class="line">            <span class="keyword">this</span>.root = <span class="keyword">new</span> TreeNode();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insert</span><span class="params">(String word)</span> </span>&#123;</span><br><span class="line">            TreeNode curr = root;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; word.length(); i++) &#123;</span><br><span class="line">                <span class="keyword">int</span> node = word.charAt(i) - <span class="string">'a'</span>;</span><br><span class="line">                <span class="keyword">if</span> (curr.next[node] == <span class="keyword">null</span>) curr.next[node] = <span class="keyword">new</span> TreeNode();</span><br><span class="line">                curr = curr.next[node];</span><br><span class="line">            &#125;</span><br><span class="line">            curr.isEnd = <span class="keyword">true</span>;                                                  <span class="comment">//标记尾结点</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">public</span> TreeNode <span class="title">getRoot</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> root;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">private</span> Tree tree;</span><br><span class="line">    <span class="keyword">boolean</span> flag = <span class="keyword">false</span>;                                                       <span class="comment">//出现过别的单词</span></span><br><span class="line">    <span class="keyword">boolean</span> finish = <span class="keyword">false</span>;                                                     <span class="comment">//是否完成搜索</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">longestWord</span><span class="params">(String[] words)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.tree = <span class="keyword">new</span> Tree();</span><br><span class="line">        Arrays.sort(words, (o1, o2) -&gt; &#123;                                        <span class="comment">//对每隔单词按照长度和字典序排序（长度相同时按照字典序）</span></span><br><span class="line">            <span class="keyword">if</span> (o1.length() == o2.length())</span><br><span class="line">                <span class="keyword">return</span> o1.compareTo(o2);</span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">return</span> Integer.compare(o2.length(), o1.length());</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (String x : words) &#123;                                                <span class="comment">//构造字典树</span></span><br><span class="line">            tree.insert(x);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; words.length; i++) &#123;</span><br><span class="line">            flag = <span class="keyword">false</span>;                                                       <span class="comment">//对每个单词进行搜索</span></span><br><span class="line">            <span class="keyword">if</span> (words[i].length() == <span class="number">0</span>) <span class="keyword">continue</span>;</span><br><span class="line">            dfs(<span class="number">0</span>, words[i], tree.getRoot());                                   <span class="comment">//传入当前字符索引，需要开始搜索的结点</span></span><br><span class="line">            <span class="keyword">if</span> (finish) <span class="keyword">return</span> words[i];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">""</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> index, String word, TreeNode root)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (index &gt;= word.length()) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> i = word.charAt(index) - <span class="string">'a'</span>;</span><br><span class="line">        root = root.next[i];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (root == <span class="keyword">null</span>) <span class="keyword">return</span>;</span><br><span class="line">        <span class="keyword">if</span> (index == word.length() - <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span> (flag &amp;&amp; root.isEnd) finish = <span class="keyword">true</span>;                              <span class="comment">//如果字符是单词并且前一部分由单词构成</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (root.isEnd &amp;&amp; !flag) &#123;                                              <span class="comment">//当前结点是单词，但是之前不是单词构成的</span></span><br><span class="line">            flag = <span class="keyword">true</span>;</span><br><span class="line">            dfs(index + <span class="number">1</span>, word, tree.getRoot());                               <span class="comment">//从下一个字符开始，从头结点开始搜索是否可有新的单词构成</span></span><br><span class="line">            <span class="keyword">if</span> (finish) <span class="keyword">return</span>;</span><br><span class="line">            flag = <span class="keyword">false</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (root.isEnd &amp;&amp; flag) &#123;                                        <span class="comment">//当前是单词并且已经有单词构成</span></span><br><span class="line">            dfs(index + <span class="number">1</span>, word, tree.getRoot());</span><br><span class="line">            <span class="keyword">if</span> (finish) <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        dfs(index + <span class="number">1</span>, word, root);                                             <span class="comment">//一般情况</span></span><br><span class="line">        <span class="keyword">if</span> (finish) <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">作者：ppppjcute</span><br><span class="line">链接：https:<span class="comment">//leetcode-cn.com/problems/longest-word-lcci/solution/java-shi-yong-zi-dian-shu-jin-xing-qian-zhui-cha-x/</span></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span><br></pre><
