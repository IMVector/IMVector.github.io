&quot;bat&quot;,&quot;rat&quot;], sentence &#x3D; &quot;the cattle was rattled by the battery&quot;</span><br><span class="line">输出：&quot;the cat was rat by the bat&quot;</span><br><span class="line"></span><br><span class="line">示例 2：</span><br><span class="line">输入：dictionary &#x3D; [&quot;a&quot;,&quot;b&quot;,&quot;c&quot;], sentence &#x3D; &quot;aadsfasf absbs bbab cadsfafs&quot;</span><br><span class="line">输出：&quot;a a b c&quot;</span><br><span class="line"></span><br><span class="line">示例 3：</span><br><span class="line">输入：dictionary &#x3D; [&quot;a&quot;, &quot;aa&quot;, &quot;aaa&quot;, &quot;aaaa&quot;], sentence &#x3D; &quot;a aa a aaaa aaa aaa aaa aaaaaa bbb baba ababa&quot;</span><br><span class="line">输出：&quot;a a a a a a a a bbb baba a&quot;</span><br><span class="line"></span><br><span class="line">示例 4：</span><br><span class="line">输入：dictionary &#x3D; [&quot;catt&quot;,&quot;cat&quot;,&quot;bat&quot;,&quot;rat&quot;], sentence &#x3D; &quot;the cattle was rattled by the battery&quot;</span><br><span class="line">输出：&quot;the cat was rat by the bat&quot;</span><br><span class="line"></span><br><span class="line">示例 5：</span><br><span class="line">输入：dictionary &#x3D; [&quot;ac&quot;,&quot;ab&quot;], sentence &#x3D; &quot;it is abnormal that this solution is accepted&quot;</span><br><span class="line">输出：&quot;it is ab that this solution is ac&quot;</span><br><span class="line"></span><br><span class="line">提示：</span><br><span class="line">1 &lt;&#x3D; dictionary.length &lt;&#x3D; 1000</span><br><span class="line">1 &lt;&#x3D; dictionary[i].length &lt;&#x3D; 100</span><br><span class="line">dictionary[i] 仅由小写字母组成。</span><br><span class="line">1 &lt;&#x3D; sentence.length &lt;&#x3D; 10^6</span><br><span class="line">sentence 仅由小写字母和空格组成。</span><br><span class="line">sentence 中单词的总量在范围 [1, 1000] 内。</span><br><span class="line">sentence 中每个单词的长度在范围 [1, 1000] 内。</span><br><span class="line">sentence 中单词之间由一个空格隔开。</span><br><span class="line">sentence 没有前 <h1 id="哈希表"><a href="#哈希表" class="headerlink" title="哈希表"></a>哈希表</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">replaceWords</span><span class="params">(List&lt;String&gt; roots, String sentence)</span> </span>&#123;</span><br><span class="line">        Set&lt;String&gt; rootset = <span class="keyword">new</span> HashSet();</span><br><span class="line">        <span class="keyword">for</span> (String root: roots) rootset.add(root);</span><br><span class="line"></span><br><span class="line">        StringBuilder ans = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">        <span class="keyword">for</span> (String word: sentence.split(<span class="string">"\\s+"</span>)) &#123;</span><br><span class="line">            String prefix = <span class="string">""</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= word.length(); +
