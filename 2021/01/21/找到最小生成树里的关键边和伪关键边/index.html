<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">给你一个 n 个点的带权无向连通图，节点编号为 0 到 n-1 ，同时还有一个数组 edges ，其中 edges[i] &#x3D; [fromi, toi, weighti] 表示在 fromi 和 toi 节点之间有一条带权无向边。最小生成树 (MST) 是给定图中边的一个子集，它连接了所有节点且没有环，而且这些边的权值和最小。</span><br><span class="line"></span><br><span class="line">请你找到给定图中最小生成树的所有关键边和伪关键边。如果从图中删去某条边，会导致最小生成树的权值和增加，那么我们就说它是一条关键边。伪关键边则是可能会出现在某些最小生成树中但不会出现在所有最小生成树中的边。</span><br><span class="line"></span><br><span class="line">请注意，你可以分别以任意顺序返回关键边的下标和伪关键边的下标。</span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line">输入：n &#x3D; 5, edges &#x3D; [[0,1,1],[1,2,1],[2,3,2],[0,3,2],[0,4,3],[3,4,3],[1,4,6]]</span><br><span class="line">输出：[[0,1],[2,3,4,5]]</span><br><span class="line">解释：上图描述了给定图。</span><br><span class="line">下图是所有的最小生成树。</span><br><span class="line"></span><br><span class="line">注意到第 0 条边和第 1 条边出现在了所有最小生成树中，所以它们是关键边，我们将这两个下标作为输出的第一个列表。</span><br><span class="line">边 2，3，4 和 5 是所有 MST 的剩余边，所以它们是伪关键边。我们将它们作为输出的第二个列表。</span><br><span class="line">示例 2 ：</span><br><span class="line"></span><br><span class="line">输入：n &#x3D; 4, edges &#x3D; [[0,1,1],[1,2,1],[2,3,1],[0,3,1]]</span><br><span class="line">输出：[[],[0,1,2,3]]</span><br><span class="line">解释：可以观察到 4 条边都有相同的权值，任选它们中的 3 条可以形成一棵 MST 。所以 4 条边都是伪关键边。</span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">2 &lt;&#x3D; n &lt;&#x3D; 100</span><br><span class="line">1 &lt;&#x3D; edges.length &lt;&#x3D; min(200, n * (n - 1) &#x2F; 2)</span><br><span class="line">edges[i].length &#x3D;&#x3D; 3</span><br><span class="line">0 &lt;&#x3D; fromi &lt; toi &lt; n</span><br><span class="line">1 &lt;&#x3D; weighti &lt;&#x3D; 1000</span><br><span class="line">所有 (fromi, toi) 数对都是互不相同的。</span><br></pre></td></tr></table></figure>

e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="keyword">public</span> List&lt;List&lt;Integer&gt;&gt; findCriticalAndPseudoCriticalEdges(<span class="keyword">int</span> n, <span class="keyword">int</span>[][] edges) &#123;</span><br><span class="line">        <span class="keyword">int</span> m = edges.length;</span><br><span class="line">        <span class="keyword">int</span>[][] newEdges = <span class="keyword">new</span> <span class="keyword">int</span>[m][<span class="number">4</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; m; ++i) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; <span class="number">3</span>; ++j) &#123;</span><br><span class="line">                newEdges[i][j] = edges[i][j];</span><br><span class="line">            &#125;</span><br><span class="line">            newEdges[i][<span class="number">3</span>] = i;</span><br><span class="line">        &#125;</span><br><span class="line">        Arrays.sort(newEdges, <span class="keyword">new</span> Comparator&lt;<span class="keyword">int</span>[]&gt;() &#123;</span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">compare</span><span class="params">(<span class="keyword">int</span>[] u, <span class="keyword">int</span>[] v)</span> </span>&#123;</span><br><span class="line">                <span class="keyword">return</span> u[<span class="number">2</span>] - v[<span class="number">2</span>];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">        UnionFind uf = <span class="keyword">new</span> UnionFind(n);</span><br><span class="line">        List&lt;List&lt;Integer&gt;&gt; ans = <span class="keyword">new</span> ArrayList&lt;List&lt;Integer&gt;&gt;();</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">2</span>; ++i) &#123;</span><br><span class="line">            ans.add(<span class="keyword">new</span> ArrayList&lt;Integer&gt;());</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">int</span>[] label = <span class="keyword">new</span> <span class="keyword">int</span>[m];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; m;) &#123;</span><br><span class="line">            <span class="comment">// 找出所有权值为 w 的边，下标范围为 [i, j)</span></span><br><span class="line">            <span class="keyword">int</span> w = newEdges[i][<span class="number">2</span>];</span><br><span class="line">            <span class="keyword">int</span> j = i;</span><br><span class="line">            <span class="keyword">while</span> (j &lt; m &amp;&amp; newEdges[j][<span class="number">2</span>] == newEdges[i][<span class="number">2</span>]) &#123;</span><br><span class="line">                ++j;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 存储每个连通分量在图 G 中的编号</span></span><br><span class="line">            Map&lt;Integer, Integer&gt; compToId = <span class="keyword">new</span> HashMap&lt;Integer, Integer&gt;();</span><br><span class="line">            <span class="comment">// 图 G 的节点数</span></span><br><span class="line">            <span class="keyword">int</span> gn = <span class="number">0</span>;</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> k = i; k &lt; j; ++k) &#123;</span><br><span class="line">                <span class="keyword">int</span> x = uf.findset(newEdges[k][<span class="number">0</span>]);</span><br><span class="line">                <span class="keyword">int</span> y = uf.findset(newEdges[k][<span class="number">1</span>]);</span><br><span class="line">                <span class="keyword">if</span> (x != y) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (!compToId.containsKey(x)) &#123;</span><br><span class="line">                        compToId.put(x, gn++);</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="keyword">if</span> (!compToId.containsKey(y)) &#123;</span><br><span class="line">                        compToId.put(y, gn++);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    <span class="comment">// 将自环边标记为 -1</span></span><br><span class="line">                    label[newEdges[k][<span class="number">3</span>]] = -<span class="number">1</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            <span class="comment">// 图 G 的边</span></span><br><span class="line">            List&lt;Integer&gt;[] gm = <span class="keyword">new</span> List[gn];</span><br><span class="line">            List&lt;Integer&gt;[] gmid = <span class="keyword">new</span> List[gn];</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; gn; ++k) &#123;</span><br><span class="line">                gm[k] = <span class="keyword">new</span> ArrayList&lt;Integer&gt;();</span><br><span class="line">                gmid[k] = <span class="keyword">new</span> ArrayList&lt;Integer&gt;();</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> k = i; k &lt; j; ++k) &#123;</span><br><span class="line">                <span class="keyword">int</span> x = uf.findset(newEdges[k][<span class="number">0</span>]);</span><br><span class="line">                <span class="keyword">int</span> y = uf.findset(newEdges[k][<span class="number">1</span>]);</span><br><span class="line">                <span class="keyword">if</span> (x != y) &#123;</span><br><span class="line">                    <span class="keyword">int</span> idx = compToId.get(x), idy = compToId.get(y);</span><br><span class="line">                    gm[idx].add(idy);</span><br><span class="line">                    gmid[idx].add(newEdges[k][<span class="number">3</span>]);</span><br><span class="line">                    gm[idy].add(idx);</span><br><span class="line">                    gmid[idy].add(newEdges[k][<span class="number">3</span>]);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            List&lt;Integer&gt; bridges = <span class="keyword">new</span> TarjanSCC(gn, gm, gmid).getCuttingEdge();</span><br><span class="line">            <span class="comment">// 将桥边（关键边）标记为 1</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> id : bridges) &#123;</span><br><span class="line">                ans.get(<span class="number">0</span>).add(id);</span><br><span class="line">                label[id] = <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> k = i; k &lt; j; ++k) &#123;</span><br><span class="line">                uf.unite(newEdges[k][<span class="number">0</span>], newEdges[k][<span class="number">1</span>]);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            i = j;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 未标记的边即为非桥边（伪关键边）</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; m; ++i) &#123;</span><br><span class="line">            <span class="keyword">if</span> (label[i] == <span class="number">0</span>) &#123;</span><br><span class="line">                ans.get(<span class="number">1</span>).add(i);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 并查集模板</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">UnionFind</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span>[] parent;</span><br><span class="line">    <span class="keyword">int</span>[] size;</span><br><span class="line">    <span class="keyword">int</span> n;</span><br><span class="line">    <span class="comment">// 当前连通分量数目</span></span><br><span class="line">    <span class="keyword">int</span> setCount;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">UnionFind</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.n = n;</span><br><span class="line">        <span class="keyword">this</span>.setCount = n;</span><br><span class="line">        <span class="keyword">this</span>.parent = <span class="keyword">new</span> <span class="keyword">int</span>[n];</span><br><span class="line">        <span class="keyword">this</span>.size = <span class="keyword">new</span> <span class="keyword">int</span>[n];</span><br><span class="line">        Arrays.fill(size, <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i) &#123;</span><br><span class="line">            parent[i] = i;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">findset</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> parent[x] == x ? x : (parent[x] = findset(parent[x]));</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">unite</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</span><br><span class="line">        x = findset(x);</span><br><span class="line">        y = findset(y);</span><br><span class="line">        <span class="keyword">if</span> (x == y) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (size[x] &lt; size[y]) &#123;</span><br><span class="line">            <span class="keyword">int</span> temp = x;</span><br><span class="line">            x = y;</span><br><span class="line">            y = temp;</span><br><span class="line">        &#125;</span><br><span class="line">        parent[y] = x;</span><br><span class="line">        size[x] += size[y];</span><br><span class="line">        --setCount;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">connected</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</span><br><span class="line">        x = findset(x);</span><br><span class="line">        y = findset(y);</span><br><span class="line">        <span class="keyword">return</span> x == y;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TarjanSCC</span> </span>&#123;</span><br><span class="line">    List&lt;Integer&gt;[] edges;</span><br><span class="line">    List&lt;Integer&gt;[] edgesId;</span><br><span class="line">    <span class="keyword">int</span>[] low;</span><br><span class="line">    <span class="keyword">int</span>[] dfn;</span><br><span class="line">    List&lt;Integer&gt; ans;</span><br><span class="line">    <span class="keyword">int</span> n;</span><br><span class="line">    <span class="keyword">int</span> ts;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">TarjanSCC</span><span class="params">(<span class="keyword">int</span> n, List&lt;Integer&gt;[] edges, List&lt;Integer&gt;[] edgesId)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.edges = edges;</span><br><span class="line">        <span class="keyword">this</span>.edgesId = edgesId;</span><br><span class="line">        <span class="keyword">this</span>.low = <span class="keyword">new</span> <span class="keyword">int</span>[n];</span><br><span class="line">        Arrays.fill(low, -<span class="number">1</span>);</span><br><span class="line">        <span class="keyword">this</span>.dfn = <span class="keyword">new</span> <span class="keyword">int</span>[n];</span><br><span class="line">        Arrays.fill(dfn, -<span class="number">1</span>);</span><br><span class="line">        <span class="keyword">this</span>.n = n;</span><br><span class="line">        <span class="keyword">this</span>.ts = -<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">this</span>.ans = <span class="keyword">new</span> ArrayList&lt;Integer&gt;();</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">public</span> List&lt;Integer&gt; <span class="title">getCuttingEdge</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i) &#123;</span><br><span class="line">            <span class="keyword">if</span> (dfn[i] == -<span class="number">1</span>) &#123;</span><br><span class="line">                getCuttingEdge(i, -<span class="number">1</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">getCuttingEdge</span><span class="params">(<span class="keyword">int</span> u, <span class="keyword">int</span> parentEdgeId)</span> </span>&#123;</span><br><span class="line">        low[u] = dfn[u] = ++ts;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; edges[u].size(); ++i) &#123;</span><br><span class="line">            <span class="keyword">int</span> v = edges[u].get(i);</span><br><span class="line">            <span class="keyword">int</span> id = edgesId[u].get(i);</span><br><span class="line">            <span class="keyword">if</span> (dfn[v] == -<span class="number">1</span>) &#123;</span><br><span class="line">                getCuttingEdge(v, id);</span><br><span class="line">                low[u] = Math.min(low[u], low[v]);</span><br><span class="line">                <span class="keyword">if</span> (low[v] &gt; dfn[u]) &#123;</span><br><span class="line">                    ans.add(id);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (id != parentEdgeId) &#123;</span><br><span class="line">                low[u] = Math.min(low[u], dfn[v]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><s
