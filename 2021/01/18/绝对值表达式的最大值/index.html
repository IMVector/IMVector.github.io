<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">给你两个长度相等的整数数组，返回下面表达式的最大值：</span><br><span class="line"></span><br><span class="line">|arr1[i] - arr1[j]| + |arr2[i] - arr2[j]| + |i - j|</span><br><span class="line"></span><br><span class="line">其中下标 i，j 满足 0 &lt;&#x3D; i, j &lt; arr1.length。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line"></span><br><span class="line">输入：arr1 &#x3D; [1,2,3,4], arr2 &#x3D; [-1,4,5,6]</span><br><span class="line">输出：13</span><br><span class="line">示例 2：</span><br><span class="line"></span><br><span class="line">输入：arr1 &#x3D; [1,-2,-5,0,10], arr2 &#x3D; [0,-2,-1,-7,-4]</span><br><span class="line">输出：20</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">2 &lt;&#x3D; arr1.length &#x3D;&#x3D; arr2.length &lt;&#x3D; 40000</span><br><span class="line">-10^6 &lt;&#x3D; arr1[i], arr2[i] &lt;&#x3D; 10^6</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;maximum-of-absolute-value-expression</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>


<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">maxAbsValExpr</span><span class="params">(<span class="keyword">int</span>[] arr1, <span class="keyword">int</span>[] arr2)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> n = arr1.length;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 展开表达式，根据正负号合并部分表达式，然后求某个表达式的最大值</span></span><br><span class="line">        <span class="keyword">int</span> minA = Integer.MAX_VALUE, maxA = Integer.MIN_VALUE,</span><br><span class="line">                minB =  Integer.MAX_VALUE, maxB = Integer.MIN_VALUE,</span><br><span class="line">                minC =  Integer.MAX_VALUE, maxC = Integer.MIN_VALUE,</span><br><span class="line">                minD =  Integer.MAX_VALUE, maxD = Integer.MIN_VALUE;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">        &#123;</span><br><span class="line">            minA = Math.min(minA, arr1[i] + arr2[i] + i);</span><br><span class="line">            maxA = Math.max(maxA, arr1[i] + arr2[i] + i);</span><br><span class="line"></span><br><span class="line">            minB =  Math.min(minB, arr1[i] - arr2[i] + i);</span><br><span class="line">            maxB = Math.max(maxB, arr1[i] - arr2[i] + i);</span><br><span class="line"></span><br><span class="line">            minC =  Math.min(minC, arr2[i] - arr1[i] + i);</span><br><span class="line">            maxC = Math.max(maxC, arr2[i] - arr1[i] + i);</span><br><span class="line"></span><br><span class="line">            minD =  Math.min(minD, -(arr1[i] + arr2[i] - i));</span><br><span class="line">            maxD = Math.max(maxD, -(arr1[i] + arr2[i] - i));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> Math.max(maxA - minA, Math.max(maxB - minB, Math.max(maxC - minC, maxD - minD)));</span><br><span class="line">    </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2021-01-18</span><i class="fa fa-tag"></i><a class="tag" href="/tags/数学/" title="数学">数学 </a><a class="tag" href="/tags/绝对值展开/" title="绝对值展开">绝对值展开 </a><span class="leancloud_visitors"></span></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="" onclick="javascript:join_favorite()" ref="sidebar"></a></div><div
