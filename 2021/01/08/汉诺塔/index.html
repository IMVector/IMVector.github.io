编写程序，用栈将所有盘子从第一根柱子移到最后一根柱子。</span><br><span class="line"></span><br><span class="line">你需要原地修改栈。</span><br><span class="line"></span><br><span class="line">示例1:</span><br><span class="line"></span><br><span class="line"> 输入：A &#x3D; [2, 1, 0], B &#x3D; [], C &#x3D; []</span><br><span class="line"> 输出：C &#x3D; [2, 1, 0]</span><br><span class="line">示例2:</span><br><span class="line"></span><br><span class="line"> 输入：A &#x3D; [1, 0], B &#x3D; [], C &#x3D; []</span><br><span class="line"> 输出：C &#x3D; [1, 0]</span><br><span class="line">提示:</span><br><span class="line"></span><br><span class="line">A中盘子的数目不大于14个。</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;hanota-lcci</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 将 A 上的所有盘子，借助 B，移动到C 上</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> A 原柱子</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> B 辅助柱子</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> C 目标柱子</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">hanota</span><span class="params">(List&lt;Integer&gt; A, List&lt;Integer&gt; B, List&lt;Integer&gt; C)</span> </span>&#123;</span><br><span class="line">        move(A.size(), A, B, C);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">move</span><span class="params">(<span class="keyword">int</span> num, List&lt;Integer&gt; A, List&lt;Integer&gt; B, List&lt;Integer&gt; C)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (num == <span class="number">1</span>) &#123;                                                             <span class="comment">// 只剩一个盘子时，直接移动即可</span></span><br><span class="line">            C.add(A.remove(A.size() - <span class="number">1</span>));</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        move(num - <span class="number">1</span>, A, C, B);                                                     <span class="comment">// 将 size-1 个盘子，从 A 移动到 B// 把A的n-1块挪到B</span></span><br><span class="line">        C.add(A.remove(A.size() - <span class="number">1</span>));                                              <span class="comment">// 将 第size个盘子，从 A 移动到 C// 把A的最后一块挪到C</span></span><br><span class="line">        move(num - <span class="number">1</span>, B, A, C);                                                     <span class="comment">// 将 size-1 个盘子，从 B 移动到 C// 再把B的n-1块挪到C，完成</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">作者：leetcoder-youzg</span><br><span class="line">链接：https:<span class="comment">//leetcode-cn.com/problems/hanota-lcci/solution/java-di-gui-jie-jue-lao-sheng-chang-tan-de-yi-nuo-/</span></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>
