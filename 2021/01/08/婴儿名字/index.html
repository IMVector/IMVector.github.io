ithub.com/mrcore/hexo-theme-Anatole-Core" target="_blank">Anatole-Core.  </a><span> &</span><a href="https://github.com/IMVector/blog_vector" target="_blank">Vector.  </a><a href="http://www.beian.miit.gov.cn/" target="_blank">&nbsp;粤ICP备15011643号</a></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li><li><a href="/about">关于</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>婴儿名字</a></h3></div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">每年，政府都会公布一万个最常见的婴儿名字和它们出现的频率，也就是同名婴儿的数量。有些名字有多种拼法，例如，John 和 Jon 本质上是相同的名字，但被当成了两个名字公布出来。给定两个列表，一个是名字及对应的频率，另一个是本质相同的名字对。设计一个算法打印出每个真实名字的实际频率。注意，如果 John 和 Jon 是相同的，并且 Jon 和 Johnny 相同，则 John 与 Johnny 也相同，即它们有传递和对称性。</span><br><span class="line"></span><br><span class="line">在结果列表中，选择字典序最小的名字作为真实名字。</span><br><span class="line"></span><br><span class="line">示例：</span><br><span class="line"></span><br><span class="line">输入：names &#x3D; [&quot;John(15)&quot;,&quot;Jon(12)&quot;,&quot;Chris(13)&quot;,&quot;Kris(4)&quot;,&quot;Christopher(19)&quot;], synonyms &#x3D; [&quot;(Jon,John)&quot;,&quot;(John,Johnny)&quot;,&quot;(Chris,Kris)&quot;,&quot;(Chris,Christopher)&quot;]</span><br><span class="line">输出：[&quot;John(27)&quot;,&quot;Chris(36)&quot;]</span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">names.length &lt;&#x3D; 100000</span><br><span class="line">通过次数4,955提交次数12,076</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;baby-names-lcci</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="keyword">public</span> String[] trulyMostPopular(String[] names, String[] synonyms) &#123;</span><br><span class="line">        <span class="keyword">int</span> n = names.length;</span><br><span class="line">        <span class="keyword">int</span>[] parent = <span class="keyword">new</span> <span class="keyword">int</span>[n];</span><br><span class="line">        <span class="keyword">int</span>[] freq = <span class="keyword">new</span> <span class="keyword">int</span>[n];</span><br><span class="line">        Map&lt;String,Integer&gt; map = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">        Map&lt;Integer,String&gt; map2 = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        <span class="comment">//初始化</span></span><br><span class="line">        <span class="keyword">int</span> sign =<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span>(String tname:names)&#123;</span><br><span class="line">            <span class="keyword">int</span> index = tname.indexOf(<span class="string">"("</span>);</span><br><span class="line">            String name = tname.substring(<span class="number">0</span>,index);                         <span class="comment">// 获取名字</span></span><br><span class="line">            String count = tname.substring(index+<span class="number">1</span>,tname.length()-<span class="number">1</span>);       <span class="comment">// 获取数量</span></span><br><span class="line"></span><br><span class="line">            map.put(name,sign);</span><br><span class="line">            map2.put(sign,name);</span><br><span class="line"></span><br><span class="line">            parent[sign] = sign;</span><br><span class="line">            freq[sign] = Integer.valueOf(count);</span><br><span class="line"></span><br><span class="line">            sign++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//合并</span></span><br><span class="line">        <span class="keyword">for</span>(String synonym:synonyms)&#123;</span><br><span class="line">            String temp = synonym.substring(<span class="number">1</span>,synonym.length()-<span class="number">1</span>);</span><br><span class="line">            String[] arr = temp.split(<span class="string">","</span>);</span><br><span class="line"></span><br><span class="line">            Integer preIndex = map.get(arr[<span class="number">0</span>]);                             <span class="comment">// 获取名字对应的sign</span></span><br><span class="line">            Integer aftIndex = map.get(arr[<span class="number">1</span>]);                             <span class="comment">// 获取名字对应的sign</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span>(preIndex == <span class="keyword">null</span> || aftIndex == <span class="keyword">null</span>)&#123;</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">while</span>(preIndex != parent[preIndex])&#123;                            <span class="comment">// find              </span></span><br><span class="line">                preIndex = parent[preIndex];</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">while</span>(aftIndex != parent[aftIndex])&#123;                            <span class="comment">// find</span></span><br><span class="line">                aftIndex = parent[aftIndex];</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span>(aftIndex.equals(preIndex))&#123;                                  <span class="comment">// 两个节点的祖先相同</span></span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span>(map2.get(preIndex).compareTo(map2.get(aftIndex)) &gt;<span class="number">0</span>)&#123;        <span class="comment">// 字典序</span></span><br><span class="line">                parent[preIndex] = aftIndex;                                <span class="comment">// 合并，将parent[preIndex]合并到afterIndex</span></span><br><span class="line">                freq[aftIndex] += freq[preIndex];                           <span class="comment">// 计数整合</span></span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                parent[aftIndex] = preIndex;                                <span class="comment">// 合并，将parent[afterIndex]合并到preIndex</span></span><br><span class="line">                freq[preIndex] += freq[aftIndex];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//找根节点</span></span><br><span class="line">        StringBuffer ans = <span class="keyword">new</span> StringBuffer();</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(parent[i] == i)&#123;</span><br><span class="line">               String re = map2.get(i) + <span class="string">"("</span>+freq[i]+<span class="string">")"</span>;</span><br><span class="line">               ans.append(re);</span><br><span class="line">               ans.append(<span class="string">","</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> ans.toString().split(<span class="string">","</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">作者：jiu-wei-eh</span><br><span class="line">链接：https:<span class="comment">//leetcode-cn.com/problems/baby-names-lcci/solution/6ci-acwei-guo-zui-hou-fa-xian-shi-fu-qin-42aq/</span></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>
