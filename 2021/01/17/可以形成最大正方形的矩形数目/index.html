fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li><li><a href="/about">关于</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>可以形成最大正方形的矩形数目（竞赛题）</a></h3></div><div class="post-content"><!--将该代码放入博客模板的head中即可-->

<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">给你一个数组 rectangles ，其中 rectangles[i] &#x3D; [li, wi] 表示第 i 个矩形的长度为 li 、宽度为 wi 。</span><br><span class="line"></span><br><span class="line">如果存在 k 同时满足 k &lt;&#x3D; li 和 k &lt;&#x3D; wi ，就可以将第 i 个矩形切成边长为 k 的正方形。例如，矩形 [4,6] 可以切成边长最大为 4 的正方形。</span><br><span class="line"></span><br><span class="line">设 maxLen 为可以从矩形数组 rectangles 切分得到的 最大正方形 的边长。</span><br><span class="line"></span><br><span class="line">返回可以切出边长为 maxLen 的正方形的矩形 数目 。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line"></span><br><span class="line">输入：rectangles &#x3D; [[5,8],[3,9],[5,12],[16,5]]</span><br><span class="line">输出：3</span><br><span class="line">解释：能从每个矩形中切出的最大正方形边长分别是 [5,3,5,5] 。</span><br><span class="line">最大正方形的边长为 5 ，可以由 3 个矩形切分得到。</span><br><span class="line">示例 2：</span><br><span class="line"></span><br><span class="line">输入：rectangles &#x3D; [[2,3],[3,7],[4,3],[3,7]]</span><br><span class="line">输出：3</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">1 &lt;&#x3D; rectangles.length &lt;&#x3D; 1000</span><br><span class="line">rectangles[i].length &#x3D;&#x3D; 2</span><br><span class="line">1 &lt;&#x3D; li, wi &lt;&#x3D; 109</span><br><span class="line">li !&#x3D; wi</span><br></pre></td></tr></table></figure>

<p><strong>1、先计算每个矩形中可以形成的最大正方形的边长</strong><br><strong>2、记录最大的正方形边长</strong><br><strong>3、判断每个矩形是否可以生成最大边长的正方形</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">countGoodRectangles</span><span class="params">(<span class="keyword">int</span>[][] rectangles)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> max = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span>[] re : rectangles) &#123;</span><br><span class="line">            max = Math.max(Math.min(re[<span class="number">0</span>], re[<span class="number">1</span>]), max);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">int</span> res = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span>[] re : rectangles) &#123;</span><br><span class="line">            <span class="keyword">if</span> (re[<span class="number">0</span>] &gt;= max &amp;&amp; re[<span class="number">1</span>] &gt;= max) &#123;</span><br><span class="line">                res++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2021-01-17</span><i class="fa fa-tag"></i><a class="tag" href="/tags/贪心/" title="贪心">贪心 </a><a class="tag" href="/tags/竞赛/" title="竞赛">竞赛 </a><span class="leancloud_visitors"></span></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="" onclick="javascript:join_favorite()" ref="sidebar"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0)}else{a()}})(screen,document,encodeURIComponent));"></a></div><div class="twitter"><a class="fa fa-twitter" href="http://twitter.com/home?status=,http://yoursite.com/2021/01/17/可以形成最大正方形的矩形数目/,Vector,可以形成最大正方形的矩形数目（竞赛题）,;" target="_blank" rel="noopener"></a></div></div><div class="pagination"><ul class="clearfix"><li class="pre pagbuttons"><a class="btn" role="navigation" href="/2021/01/17/%E5%90%8C%E7%A7%AF%E5%85%83%E7%BB%84/" title="同积元组">上一篇</a></li><li class="next pagbuttons"><a class="btn" role="navigation" href="/2021/01/16/%E5%9C%A8%E5%8C%BA%E9%97%B4%E8%8C%83%E5%9B%B4%E5%86%85%E7%BB%9F%E8%AE%A1%E5%A5%87%E6%95%B0%E6%95%B0%E7%9B%AE/" title="在区间范围内统计奇数数目">下一篇</a></li></ul></div><script src="/js/visitors.js"></script><a id="comments"></a><div id="vcomments" style="margin:0 30px;"></div><script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script><script src="//cdn.jsdelivr.net/gh/xcss/valine@latest/dist/V
