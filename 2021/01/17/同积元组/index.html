<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">给你一个由 不同 正整数组成的数组 nums ，请你返回满足 a * b &#x3D; c * d 的元组 (a, b, c, d) 的数量。</span><br><span class="line">其中 a、b、c 和 d 都是 nums 中的元素，且 a !&#x3D; b !&#x3D; c !&#x3D; d 。</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line"></span><br><span class="line">输入：nums &#x3D; [2,3,4,6]</span><br><span class="line">输出：8</span><br><span class="line">解释：存在 8 个满足题意的元组：</span><br><span class="line">(2,6,3,4) , (2,6,4,3) , (6,2,3,4) , (6,2,4,3)</span><br><span class="line">(3,4,2,6) , (3,4,2,6) , (3,4,6,2) , (4,3,6,2)</span><br><span class="line">示例 2：</span><br><span class="line"></span><br><span class="line">输入：nums &#x3D; [1,2,4,5,10]</span><br><span class="line">输出：16</span><br><span class="line">解释：存在 16 个满足题意的元组：</span><br><span class="line">(1,10,2,5) , (1,10,5,2) , (10,1,2,5) , (10,1,5,2)</span><br><span class="line">(2,5,1,10) , (2,5,10,1) , (5,2,1,10) , (5,2,10,1)</span><br><span class="line">(2,10,4,5) , (2,10,5,4) , (10,2,4,5) , (10,2,4,5)</span><br><span class="line">(4,5,2,10) , (4,5,10,2) , (5,4,2,10) , (5,4,10,2)</span><br><span class="line">示例 3：</span><br><span class="line"></span><br><span class="line">输入：nums &#x3D; [2,3,4,6,8,12]</span><br><span class="line">输出：40</span><br><span class="line">示例 4：</span><br><span class="line"></span><br><span class="line">输入：nums &#x3D; [2,3,5,7]</span><br><span class="line">输出：0</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">1 &lt;&#x3D; nums.length &lt;&#x3D; 1000</span><br><span class="line">1 &lt;&#x3D; nums[i] &lt;&#x3D; 104</span><br><span class="line">nums 中的所有元素 互不相同</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;tuple-with-same-product</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

<ol>
<li>对数组进行排序</li>
<li>遍历两个元素，一个从头遍历，一个从尾遍历</li>
<li>使用双指针计算中间的积和两边的积的关系，移动指针</li>
</ol>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">tupleSameProduct</span><span class="params">(<span class="keyword">int</span>[] nums)</span> </span>&#123;</span><br><span class="line">        Arrays.sort(nums);</span><br><span class="line">        <span class="keyword">int</span> ans = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> l = <span class="number">0</span>, r = nums.length - <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums.length; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = nums.length - <span class="number">1</span>; j &gt;= i + <span class="number">2</span>; j--) &#123;</span><br><span class="line">                l = i + <span class="number">1</span>;</span><br><span class="line">                r = j - <span class="number">1</span>;</span><br><span class="line">                <span class="keyword">while</span> (l &lt; r) &#123;</span><br><span class="line">                    <span class="keyword">int</span> a = nums[i] * nums[j];</span><br><span class="line">                    <span class="keyword">int</span> b = nums[l] * nums[r];</span><br><span class="line">                    <span class="keyword">if</span> (a == b) &#123;</span><br><span class="line">                        ans++;</span><br><span class="line">                        l++;</span><br><span class="line">                        r--;</span><br><span class="line">                    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (a &gt; b) &#123;</span><br><span class="line">                        l++;</span><br><span class="line">                    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                        r--;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> ans * <span class="number">8</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2021-01-17</span><i class="fa fa-tag"></i><a class="tag" href="/tags/双指针/" title="双指针">双指针 </a><span class="leancloud_visitors"></span></div></div></div></div><div class="share"><div class="evernote"><a
