pan><a href="https://github.com/mrcore/hexo-theme-Anatole-Core" target="_blank">Anatole-Core.  </a><span> &</span><a href="https://github.com/IMVector/blog_vector" target="_blank">Vector.  </a><a href="http://www.beian.miit.gov.cn/" target="_blank">&nbsp;粤ICP备15011643号</a></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li><li><a href="/about">关于</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>复原IP地址</a></h3></div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">给定一个只包含数字的字符串，复原它并返回所有可能的 IP 地址格式。</span><br><span class="line"></span><br><span class="line">有效的 IP 地址正好由四个整数（每个整数位于 0 到 255 之间组成），整数之间用 &#39;.&#39; 分隔。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例:</span><br><span class="line"></span><br><span class="line">输入: &quot;25525511135&quot;</span><br><span class="line">输出: [&quot;255.255.11.135&quot;, &quot;255.255.111.35&quot;]</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;restore-ip-addresses</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

<p>感觉题目有点问题,没有真正完全验证IP地址的有效性</p>
<h1 id="每一个字节（也就是每一个点分隔的1-3位数）如果首位是0，那么该字节只能是0-并且每个字节的值不能大于255"><a href="#每一个字节（也就是每一个点分隔的1-3位数）如果首位是0，那么该字节只能是0-并且每个字节的值不能大于255" class="headerlink" title="每一个字节（也就是每一个点分隔的1-3位数）如果首位是0，那么该字节只能是0,并且每个字节的值不能大于255"></a>每一个字节（也就是每一个点分隔的1-3位数）如果首位是0，那么该字节只能是0,并且每个字节的值不能大于255</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">有效的ip地址分为四类：</span><br><span class="line"></span><br><span class="line">（1）A类IP地址</span><br><span class="line"></span><br><span class="line">一个A类IP地址是指， 在IP地址的四段号码中，第一段号码为网络号码，剩下的三段号码为本地计算机的号码。如果用二进制表示IP地址的话，A类IP地址就由1字节的网络地址和3字节主机地址组成，网络地址的最高位必须是“0”。A类IP地址中网络的标识长度为8位，主机标识的长度为24位，A类网络地址数量较少，可以用于主机数达1600多万台的大型网络。</span><br><span class="line"></span><br><span class="line">A类IP地址 地址范围1.0.0.0到126.255.255.255[1]（二进制表示为：00000001 0000000000000000 00000000 - 01111110 11111111 11111111 11111111）。最后一个是广播地址。</span><br><span class="line"></span><br><span class="line">A类IP地址的子网掩码为255.0.0.0，每个网络支持的最大主机数为256的3次方-2&#x3D;16777214台。</span><br><span class="line"></span><br><span class="line">（2）B类IP地址</span><br><span class="line"></span><br><span class="line">一个B类IP地址是指，在IP地址的四段号码中，前两段号码为网络号码。如果用二进制表示IP地址的话，B类IP地址就由2字节的网络地址和2字节主机地址组成，网络地址的最高位必须是“10”。B类IP地址中网络的标识长度为16位，主机标识的长度为16位，B类网络地址适用于中等规模的网络，每个网络所能容纳的计算机数为6万多台。</span><br><span class="line"></span><br><span class="line">B类IP地址地址范围128.0.0.0-191.255.255.255[3]（二进制表示为：10000000 00000000 00000000 00000000----10111111 11111111 11111111 11111111）。 最后一个是广播地址。</span><br><span class="line"></span><br><span class="line">B类IP地址的子网掩码为255.255.0.0，每个网络支持的最大主机数为256的2次方-2&#x3D;65534台。</span><br><span class="line"></span><br><span class="line">（3）C类IP地址</span><br><span class="line"></span><br><span class="line">一个C类IP地址是指，在IP地址的四段号码中，前三段号码为网络号码，剩下的一段号码为本地计算机的号码。如果用二进制表示IP地址的话，C类IP地址就由3字节的网络地址和1字节主机地址组成，网络地址的最高位必须是“110”。C类IP地址中网络的标识长度为24位，主机标识的长度为8位，C类网络地址数量较多，适用于小规模的局域网络，每个网络最多只能包含254台计算机。</span><br><span class="line"></span><br><span class="line">C类IP地址范围192.0.0.0-223.255.255.255[3]（二进制表示为: 11000000 00000000 00000000 00000000 - 11011111 11111111 11111111 11111111）。</span><br><span class="line"></span><br><span class="line">C类IP地址的子网掩码为255.255.255.0，每个网络支持的最大主机数为256-2&#x3D;254台。</span><br><span class="line"></span><br><span class="line">（4）D类IP地址</span><br><span class="line"></span><br><span class="line">D类IP地址在历史上被叫做多播地址(multicast address)，即组播地址。在以太网中，多播地址命名了一组应该在这个网络中应用接收到一个分组的站点。多播地址的最高位必须是“1110”，范围从224.0.0.0到239.255.255.255。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1.0.0.0- 254.255.255.254</span><br><span class="line">这个范围内的都是有效IP</span><br><span class="line">开头不用 0、127、255</span><br><span class="line">结尾不用255</span><br><span class="line"></span><br><span class="line">来自 &lt;https:&#x2F;&#x2F;zhidao.baidu.com&#x2F;question&#x2F;133226933.html&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">IPValid</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Scanner sc = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">        String s = sc.next();</span><br><span class="line">        List&lt;String&gt; list = restoreIpAddresses(s);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; list.size(); i++) &#123;</span><br><span class="line">            System.out.println(list.get(i));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> List&lt;String&gt; <span class="title">restoreIpAddresses</span><span class="params">(String s)</span> </span>&#123;</span><br><span class="line">        List&lt;String&gt; list = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">3</span>; i++) &#123;</span><br><span class="line">            <span class="comment">//1位</span></span><br><span class="line">            <span class="comment">//2位</span></span><br><span class="line">            <span class="comment">//3位</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = i + <span class="number">1</span>; j &lt;= i + <span class="number">3</span>; j++) &#123;</span><br><span class="line">                <span class="comment">//1位</span></span><br><span class="line">                <span class="comment">//2位</span></span><br><span class="line">                <span class="comment">//3位</span></span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> q = j + <span class="number">1</span>; q &lt;= j + <span class="number">3</span>; q++) &#123;</span><br><span class="line">                    <span class="comment">//1位</span></span><br><span class="line">                    <span class="comment">//2位</span></span><br><span class="line">                    <span class="comment">//3位</span></span><br><span class="line">                    <span class="keyword">if</span> (j + <span class="number">1</span> &gt;= s.length() || q + <span class="number">1</span> &gt; s.length()) &#123;</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                    StringBuilder bd = <span class="keyword">new</span> StringBuilder();</span><br><span class="line"></span><br><span class="line">                    String first = s.substring(<span class="number">0</span>, i + <span class="number">1</span>);</span><br><span class="line">                    <span class="keyword">if</span> (judgePrefixNotSatisfy(first, bd)) &#123;</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                    String second = s.substring(i + <span class="number">1</span>, j + <span class="number">1</span>);</span><br><span class="line">                    <span class="keyword">if</span> (judgePrefixNotSatisfy(second, bd)) &#123;</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                    String third = s.substring(j + <span class="number">1</span>, q + <span class="number">1</span>);</span><br><span class="line">                    <span class="keyword">if</span> (judgePrefixNotSatisfy(third, bd)) &#123;</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                    String last = s.substring(q + <span class="number">1</span>, s.length());</span><br><span class="line">                    <span class="keyword">if</span> (last.length() &gt; <span class="number">0</span> &amp;&amp; last.length() &lt;= <span class="number">3</span>) &#123;</span><br><span class="line">                        <span class="keyword">int</span> lastTemp = Integer.parseInt(last);</span><br><span class="line">                        <span class="keyword">if</span> (last.length() &gt; <span class="number">1</span> &amp;&amp; last.charAt(<span class="number">0</span>) == <span class="string">'0'</span> || lastTemp &gt; <span class="number">255</span>) &#123;</span><br><span class="line">                            <span class="comment">//do  nothing</span></span><br><span class="line">                        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                            <span class="keyword">int</span> tempLast = Integer.parseInt(last);</span><br><span class="line">                            bd.append(tempLast);</span><br><span class="line">                            list.add(bd.toString());</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> list;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     *判断是否不满足规则</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> byte_ 需要验证的字节</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> bd    字符串构造器</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>  是否不满足规则，不满足返回true，满足返回false</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">judgePrefixNotSatisfy</span><span class="params">(String byte_, StringBuilder bd)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> temp = Integer.parseInt(byte_);</span><br><span class="line">        <span class="keyword">if</span> (temp &gt; <span class="number">255</span> || byte_.length() &gt; <span class="number">1</span> &amp;&amp; byte_.charAt(<span class="number">0</span>) == <span class="string">'0'</span>) &#123;</span><br><span class="line">            <span class="comment">//如果大于255则不符合规则，如果该字节（点分隔的1-3位数）的首位数是0那么其后不能有数字，否则不符合规则</span></span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//满足条件</span></span><br><span class="line">        bd.append(temp);</span><br><span class="line">        bd.append(<span class="string">"."</span>);</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
