">[</span><br><span class="line"> [ 1, 2, 3 ],</span><br><span class="line"> [ 4, 5, 6 ],</span><br><span class="line"> [ 7, 8, 9 ]</span><br><span class="line">]</span><br><span class="line">输出: [1,2,3,6,9,8,7,4,5]</span><br><span class="line">示例 2:</span><br><span class="line"></span><br><span class="line">输入:</span><br><span class="line">[</span><br><span class="line">  [1, 2, 3, 4],</span><br><span class="line">  [5, 6, 7, 8],</span><br><span class="line">  [9,10,11,12]</span><br><span class="line">]</span><br><span class="line">输出: [1,2,3,4,8,12,11,10,9,5,6,7]</span><br><span class="line">通过次数90,103提交次数217,387</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;spiral-matrix</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>


<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> List&lt;Integer&gt; <span class="title">spiralOrder</span><span class="params">(<span class="keyword">int</span>[][] matrix)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> maxi = matrix.length;</span><br><span class="line">        <span class="keyword">int</span> maxj = matrix[<span class="number">0</span>].length;</span><br><span class="line">        <span class="keyword">int</span> mini = <span class="number">0</span>, minj = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> indexi = -<span class="number">1</span>, indexj = -<span class="number">1</span>;</span><br><span class="line">        List&lt;Integer&gt; list = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="keyword">int</span> maxLength = matrix.length * matrix[<span class="number">0</span>].length;</span><br><span class="line">        <span class="keyword">int</span> count=<span class="number">0</span>;<span class="comment">//计数，如果没有计数，可能有的情况会多遍历几个</span></span><br><span class="line">        <span class="keyword">while</span> (count &lt; maxLength) &#123;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">for</span> (indexi++, indexj++; indexj &lt; maxj; indexj++) &#123;<span class="comment">//j增</span></span><br><span class="line">                <span class="keyword">if</span>(count&lt;maxLength)&#123;</span><br><span class="line">                    list.add(matrix[indexi][indexj]);</span><br><span class="line">                    count++;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">for</span> (indexj--, indexi++; indexi &lt; maxi; indexi++) &#123;<span class="comment">//i增</span></span><br><span class="line">                <span class="keyword">if</span>(count&lt;maxLength)&#123;</span><br><span class="line">                    list.add(matrix[indexi][indexj]);</span><br><span class="line">                    count++;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            maxi--;<span class="comment">//可遍历范围-1</span></span><br><span class="line">            maxj--;<span class="comment">//可遍历范围-1</span></span><br><span class="line">            mini++;<span class="comment">//可遍历范围-1</span></span><br><span class="line">            <span class="keyword">for</span> (indexi--, indexj--; indexj &gt;= minj; indexj--) &#123;<span class="comment">//j减</span></span><br><span class="line">                <span class="keyword">if</span>(count&lt;maxLength)&#123;</span><br><span class="line">                    list.add(matrix[indexi][indexj]);</span><br><span class="line">                    count++;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">for</span> (indexj++, indexi--; indexi &gt;= mini; indexi--) &#123;<span class="comment">//i减</span></span><br><span class="line">                <span class="keyword">if</span>(count&lt;maxLength)&#123;</span><br><span class="line">                    list.add(matrix[indexi][indexj]);</span><br><span class="line">                    count++;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            minj++;<span class="comment">//可遍历范围-1</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> list;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2020-11-15</span><i class="fa fa-tag"></i><a class="tag" href="/tags/算法/" title="算法">算法 </a><span class="leancloud_visitors"></span></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="" onclick="javascript:join_favorite()" ref="sidebar"></a></div><div class="weibo"
