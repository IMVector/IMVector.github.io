ass="keyword">char</span>[] nums=&#123;<span class="string">'1'</span>,<span class="string">'2'</span>,<span class="string">'3'</span>,<span class="string">'4'</span>,<span class="string">'5'</span>,<span class="string">'6'</span>,<span class="string">'7'</span>,<span class="string">'8'</span>,<span class="string">'9'</span>&#125;;<span class="comment">//可放元素</span></span><br><span class="line">        dfs(board,<span class="number">0</span>,<span class="number">0</span>,nums);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">dfs</span><span class="params">(<span class="keyword">char</span>[][] board,<span class="keyword">int</span> x,<span class="keyword">int</span> y,<span class="keyword">char</span>[] nums)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(y&gt;=board[<span class="number">0</span>].length) <span class="keyword">return</span> dfs(board,x+<span class="number">1</span>,<span class="number">0</span>,nums);<span class="comment">//一行找完了，找下一行</span></span><br><span class="line">        <span class="keyword">if</span>(x&gt;=board.length) <span class="keyword">return</span> <span class="keyword">true</span>;<span class="comment">//行列都找完了，结束</span></span><br><span class="line">        <span class="keyword">if</span>(board[x][y]!=<span class="string">'.'</span>) <span class="keyword">return</span> dfs(board,x,y+<span class="number">1</span>,nums);<span class="comment">//有数字，找下一个格子</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">char</span> num:nums)&#123;<span class="comment">//依次遍历可放入的元素</span></span><br><span class="line">            <span class="keyword">if</span>(check(board,x,y,num))&#123;<span class="comment">//如果可选</span></span><br><span class="line">                board[x][y]=num;<span class="comment">//填入</span></span><br><span class="line">                <span class="keyword">if</span>(dfs(board,x,y+<span class="number">1</span>,nums))&#123;<span class="comment">//下一个可填，也就是从最后一个格子依次返回的都是true</span></span><br><span class="line">                    <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">                &#125;<span class="keyword">else</span>&#123;<span class="comment">//回溯</span></span><br><span class="line">                    board[x][y]=<span class="string">'.'</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">check</span><span class="params">(<span class="keyword">char</span>[][] board,<span class="keyword">int</span> x,<span class="keyword">int</span> y,<span class="keyword">char</span> c)</span></span>&#123;<span class="comment">//判断当前元素是否可放（x,y）位置</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;board.length;i++)&#123;<span class="comment">//横竖</span></span><br><span class="line">            <span class="keyword">if</span>(board[x][i]==c||board[i][y]==c) <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=x/<span class="number">3</span>*<span class="number">3</span>;i&lt;x/<span class="number">3</span>*<span class="number">3</span>+<span class="number">3</span>;i++)&#123;<span class="comment">//找到九宫格左上元素，依次遍历</span></span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j=y/<span class="number">3</span>*<span class="number">3</span>;j&lt;y/<span class="number">3</span>*<span class="number">3</span>+<span class="number">3</span>;j++)&#123;</span><br><span class="line">                <span class="keyword">if</span>(board[i][j]==c) <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
