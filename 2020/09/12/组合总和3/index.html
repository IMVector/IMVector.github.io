line">示例 2:</span><br><span class="line"></span><br><span class="line">输入: k &#x3D; 3, n &#x3D; 9</span><br><span class="line">输出: [[1,2,6], [1,3,5], [2,3,4]]</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;combination-sum-iii</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>


<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> List&lt;List&lt;Integer&gt;&gt; ans=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">    <span class="keyword">public</span> List&lt;List&lt;Integer&gt;&gt; combinationSum3(<span class="keyword">int</span> k, <span class="keyword">int</span> n) &#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> maxCyc=n&gt;<span class="number">9</span>?<span class="number">9</span>:n;</span><br><span class="line">        <span class="keyword">int</span>[] candidates=<span class="keyword">new</span> <span class="keyword">int</span>[maxCyc+<span class="number">1</span>];</span><br><span class="line">        <span class="keyword">boolean</span>[] flags=<span class="keyword">new</span> <span class="keyword">boolean</span>[maxCyc+<span class="number">1</span>];</span><br><span class="line">        List&lt;Integer&gt; tempList=<span class="keyword">new</span> ArrayList&lt;&gt;();<span class="comment">//临时列表</span></span><br><span class="line">        List&lt;Integer&gt; indexList=<span class="keyword">new</span> ArrayList&lt;&gt;();<span class="comment">//每个数字只能使用一次</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;maxCyc;i++)&#123;</span><br><span class="line">            candidates[i]=i+<span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        calc(candidates,k,n,flags,tempList,indexList,<span class="number">0</span>,<span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">     <span class="function"><span class="keyword">public</span> Integer <span class="title">calc</span><span class="params">(<span class="keyword">int</span>[] candidates,<span class="keyword">int</span> k, <span class="keyword">int</span> target,<span class="keyword">boolean</span>[] flags, List&lt;Integer&gt; tempList,</span></span></span><br><span class="line"><span class="function"><span class="params">                               List&lt;Integer&gt; indexList,<span class="keyword">int</span> start,<span class="keyword">int</span> layer)</span></span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(layer&gt;k)&#123;<span class="comment">//超出层数，终止</span></span><br><span class="line">            <span class="keyword">return</span> target+<span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> sum=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span>(Integer val:tempList)&#123;</span><br><span class="line">            sum+=val;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(sum&lt;target&amp;&amp; layer==k)&#123;<span class="comment">//已经满足层数了，但是和还是小于，直接终止，换掉最后一个数字</span></span><br><span class="line">            <span class="keyword">return</span> target+<span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(sum&gt;=target)&#123;<span class="comment">//无需继续算</span></span><br><span class="line">            <span class="keyword">return</span> sum;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=start;i&lt;candidates.length;i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (!flags[i]) &#123;</span><br><span class="line">                tempList.add(candidates[i]);</span><br><span class="line">                flags[i] = <span class="keyword">true</span>;</span><br><span class="line">                indexList.add(i);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            Integer val = calc(candidates, k,target, flags, tempList, indexList, i,layer+<span class="number">1</span>);</span><br><span class="line">            <span class="keyword">if</span> (val == target) &#123;</span><br><span class="line">                List&lt;Integer&gt; tempAns = <span class="keyword">new</span> ArrayList&lt;&gt;(tempList);<span class="comment">//容器复制</span></span><br><span class="line">                <span class="keyword">if</span>(layer+<span class="number">1</span>==k&amp;&amp;!ans.contains(tempAns))&#123;<span class="comment">//因为和是layer+1层的，判断layer+1是否满足k层，并且没有重复</span></span><br><span class="line">                    ans.add(tempAns);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            tempList.remove(tempList.size() - <span class="number">1</span>);<span class="comment">//移除上个轮次用的数字</span></span><br><span class="line">            flags[indexList.get(indexList.size() - <span class="number">1</span>)] = <span class="keyword">false</span>;<span class="comment">//移除上个占用的数字</span></span><br><span class="line">            indexList.remove(indexList.size() - <span class="number">1</span>);<span class="comment">//坐标也移除，与上面对应</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> target+<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>评论区高效率解法</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    List&lt;List&lt;Integer&gt;&gt; lists = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">    <span class="keyword">public</span> List&lt;List&lt;Integer&gt;&gt; combinationSum3(<span class="keyword">int</span> k, <span class="keyword">int</span> n) &#123;</span><br><span class="line">        List&lt;Integer&gt; list = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        dfs(k,<span class="number">1</span>,n,list);</span><br><span class="line">        <span class="keyword">return</span> lists;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> k,<span class="keyword">int</span> index,<span class="keyword">int</span> target,List&lt;Integer&gt; list)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(target == <span class="number">0</span> &amp;&amp; k == <span class="number">0</span>)&#123;</span><br><span class="line">            lists.add(<span class="keyword">new</span> ArrayList&lt;Integer&gt;(list));</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(target &lt; index || k &lt;= <span class="number">0</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = index;i &lt;= <span class="number">9</span>;i++)&#123;</span><br><span class="line">            list.add(i);</span><br><span class="line">            dfs(k-<span class="number">1</span>,i+<span class="number">1</span>,target-i,list);</span><br><span class="line">            list.remove(list.size()-<span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
