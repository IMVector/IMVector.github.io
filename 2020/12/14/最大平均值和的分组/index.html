s://github.com/mrcore/hexo-theme-Anatole-Core" target="_blank">Anatole-Core.  </a><span> &</span><a href="https://github.com/IMVector/blog_vector" target="_blank">Vector.  </a><a href="http://www.beian.miit.gov.cn/" target="_blank">&nbsp;粤ICP备15011643号</a></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li><li><a href="/about">关于</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>最大平均值和的分组</a></h3></div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">我们将给定的数组 A 分成 K 个相邻的非空子数组 ，我们的分数由每个子数组内的平均值的总和构成。计算我们所能得到的最大分数是多少。</span><br><span class="line"></span><br><span class="line">注意我们必须使用 A 数组中的每一个数进行分组，并且分数不一定需要是整数。</span><br><span class="line"></span><br><span class="line">示例:</span><br><span class="line">输入: </span><br><span class="line">A &#x3D; [9,1,2,3,9]</span><br><span class="line">K &#x3D; 3</span><br><span class="line">输出: 20</span><br><span class="line">解释: </span><br><span class="line">A 的最优分组是[9], [1, 2, 3], [9]. 得到的分数是 9 + (1 + 2 + 3) &#x2F; 3 + 9 &#x3D; 20.</span><br><span class="line">我们也可以把 A 分成[9, 1], [2], [3, 9].</span><br><span class="line">这样的分组得到的分数为 5 + 2 + 6 &#x3D; 13, 但不是最大值.</span><br><span class="line">说明:</span><br><span class="line"></span><br><span class="line">1 &lt;&#x3D; A.length &lt;&#x3D; 100.</span><br><span class="line">1 &lt;&#x3D; A[i] &lt;&#x3D; 10000.</span><br><span class="line">1 &lt;&#x3D; K &lt;&#x3D; A.length.</span><br><span class="line">答案误差在 10^-6 内被视为是正确的。</span><br><span class="line">通过次数4,206提交次数8,032</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;largest-sum-of-averages</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span></span>&#123;</span><br><span class="line">    <span class="comment">//最后一个数为止分成K个连续非空子数组的子数组的平均值的和的最大值（用xxx代指）</span></span><br><span class="line">    <span class="comment">//不能改变数组内元素的顺序</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">double</span> <span class="title">largestSumOfAverages</span><span class="params">(<span class="keyword">int</span>[] A, <span class="keyword">int</span> K)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> len = A.length;</span><br><span class="line">        <span class="keyword">double</span>[] sums = <span class="keyword">new</span> <span class="keyword">double</span>[len + <span class="number">1</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            sums[i + <span class="number">1</span>] = sums[i] + A[i];<span class="comment">//计算从0开始的区间和</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">double</span> dp[] = <span class="keyword">new</span> <span class="keyword">double</span>[len];</span><br><span class="line">        <span class="comment">// 第一次dp， dp[i]表示A数组中下标i~(N - 1)分为一个非空连续子数组的平均值</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            dp[i] = (sums[len] - sums[i]) / (len - i);<span class="comment">//计算区间（i到len）之间的平均值</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 第2次到第K次dp,   k = 1，代表第二次，k = 2，代表第三次，以此类推，k = K - 1代表第K次dp</span></span><br><span class="line">        <span class="comment">// 第k + 1次dp的结果dp[i]就是A数组中从下标i开始到N-1结束分为k+1个非空连续子数组的xxx值</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; K - <span class="number">1</span>; k++) &#123;</span><br><span class="line">            <span class="comment">// 先把i固定，j变化作为分隔点</span></span><br><span class="line">            <span class="comment">// 分隔一次i~(N - 1)变为2个连续数组</span></span><br><span class="line">            <span class="comment">// 分隔两次i~N-1变为3个连续数组</span></span><br><span class="line">            <span class="comment">// 分隔K- 1次i~(N -1)变为K个连续数组</span></span><br><span class="line">            <span class="comment">// 这里有一点很好证明:一个数组分割后，他的xxx值一定比不分割要大，这是这里dp能求到正确值的前提条件</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> j = i + <span class="number">1</span>; j &lt; len; j++) &#123;</span><br><span class="line">                    dp[i] = Math.max(dp[i], (sums[j] - sums[i]) / (j - i) + dp[j]);<span class="comment">//假设i是最终结果，j是中间的某个结果，要想从j得到i，需要遍历j到i中间的所有结果，寻找最大的dp[j]+j到i之间区间的平均值</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> dp[<span class="number">0</span>];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
