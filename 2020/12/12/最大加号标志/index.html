an class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">在一个大小在 (0, 0) 到 (N-1, N-1) 的2D网格 grid 中，除了在 mines 中给出的单元为 0，其他每个单元都是 1。网格中包含 1 的最大的轴对齐加号标志是多少阶？返回加号标志的阶数。如果未找到加号标志，则返回 0。</span><br><span class="line"></span><br><span class="line">一个 k&quot; 阶由 1 组成的“轴对称”加号标志具有中心网格  grid[x][y] &#x3D; 1 ，以及4个从中心向上、向下、向左、向右延伸，长度为 k-1，由 1 组成的臂。下面给出 k&quot; 阶“轴对称”加号标志的示例。注意，只有加号标志的所有网格要求为 1，别的网格可能为 0 也可能为 1。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">k 阶轴对称加号标志示例:</span><br><span class="line"></span><br><span class="line">阶 1:</span><br><span class="line">000</span><br><span class="line">010</span><br><span class="line">000</span><br><span class="line"></span><br><span class="line">阶 2:</span><br><span class="line">00000</span><br><span class="line">00100</span><br><span class="line">01110</span><br><span class="line">00100</span><br><span class="line">00000</span><br><span class="line"></span><br><span class="line">阶 3:</span><br><span class="line">0000000</span><br><span class="line">0001000</span><br><span class="line">0001000</span><br><span class="line">0111110</span><br><span class="line">0001000</span><br><span class="line">0001000</span><br><span class="line">0000000</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line"></span><br><span class="line">输入: N &#x3D; 5, mines &#x3D; [[4, 2]]</span><br><span class="line">输出: 2</span><br><span class="line">解释:</span><br><span class="line"></span><br><span class="line">11111</span><br><span class="line">11111</span><br><span class="line">11111</span><br><span class="line">11111</span><br><span class="line">11011</span><br><span class="line"></span><br><span class="line">在上面的网格中，最大加号标志的阶只能是2。一个标志已在图中标出。</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 2：</span><br><span class="line"></span><br><span class="line">输入: N &#x3D; 2, mines &#x3D; []</span><br><span class="line">输出: 1</span><br><span class="line">解释:</span><br><span class="line"></span><br><span class="line">11</span><br><span class="line">11</span><br><span class="line"></span><br><span class="line">没有 2 阶加号标志，有 1 阶加号标志。</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 3：</span><br><span class="line"></span><br><span class="line">输入: N &#x3D; 1, mines &#x3D; [[0, 0]]</span><br><span class="line">输出: 0</span><br><span class="line">解释:</span><br><span class="line"></span><br><span class="line">0</span><br><span class="line"></span><br><span class="line">没有加号标志，返回 0 。</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">整数N 的范围： [1, 500].</span><br><span class="line">mines 的最大长度为 5000.</span><br><span class="line">mines[i] 是长度为2的由2个 [0, N-1] 中的数组成.</span><br><span class="line">(另外,使用 C, C++, 或者 C# 编程将以稍小的时间限制进行​​判断.)</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;largest-plus-sign</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>
<h2 id="题目的意思是在一个包含0和1的棋盘中，找出一个由1组成的最大加号标志，这个加号标志的四个臂同样长"><a href="#题目的意思是在一个包含0和1的棋盘中，找出一个由1组成的最大加号标志，这个加号标志的四个臂同样长" class="headerlink" title="题目的意思是在一个包含0和1的棋盘中，找出一个由1组成的最大加号标志，这个加号标志的四个臂同样长"></a>题目的意思是在一个包含0和1的棋盘中，找出一个由1组成的最大加号标志，这个加号标志的四个臂同样长</h2><p><strong>暴力查找</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">orderOfLargestPlusSign</span><span class="params">(<span class="keyword">int</span> N, <span class="keyword">int</span>[][] mines)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span>[][] board = <span class="keyword">new</span> <span class="keyword">int</span>[N][N];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;N;i++)</span><br><span class="line">            Arrays.fill(board[i], <span class="number">1</span>);<span class="comment">//将棋盘填充1</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; mines.length; i++) &#123;<span class="comment">//某些点是0</span></span><br><span class="line">            <span class="keyword">int</span> y = mines[i][<span class="number">0</span>];</span><br><span class="line">            <span class="keyword">int</span> x = mines[i][<span class="number">1</span>];</span><br><span class="line">            board[y][x] = <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        </span><br><span class="line">        <span class="keyword">int</span> max = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; N; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; N; j++) &#123;<span class="comment">//暴力搜索</span></span><br><span class="line">                <span class="keyword">if</span> (board[i][j] != <span class="number">0</span>) &#123;</span><br><span class="line">                    max = Math.max(max, getMaxStep(board, i, j, N));</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> max;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//以某个位置为中心点，向四个方向找最大臂展</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getMaxStep</span><span class="params">(<span class="keyword">int</span>[][] board, <span class="keyword">int</span> y, <span class="keyword">int</span> x, <span class="keyword">int</span> N)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> lfc = <span class="number">0</span>, rtc = <span class="number">0</span>, upc = <span class="number">0</span>, dnc = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = y; i &gt;= <span class="number">0</span>; i--) &#123;<span class="comment">//上边</span></span><br><span class="line">            <span class="keyword">if</span> (i &lt; <span class="number">0</span>)</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">if</span> (board[i][x] == <span class="number">1</span>) &#123;</span><br><span class="line">                upc++;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = y; i &lt; N; i++) &#123;<span class="comment">//下边</span></span><br><span class="line">            <span class="keyword">if</span> (board[i][x] == <span class="number">1</span>) &#123;</span><br><span class="line">                dnc++;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = x; i &gt;= <span class="number">0</span>; i--) &#123;<span class="comment">//左边</span></span><br><span class="line">            <span class="keyword">if</span> (i &lt; <span class="number">0</span>)</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">if</span> (board[y][i] == <span class="number">1</span>) &#123;</span><br><span class="line">                lfc++;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = x; i &lt; N; i++) &#123;<span class="comment">//右边</span></span><br><span class="line">            <span class="keyword">if</span> (board[y][i] == <span class="number">1</span>) &#123;</span><br><span class="line">                rtc++;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//最长臂展由最小的那个值决定</span></span><br><span class="line">        <span class="keyword">return</span> Math.min(Math.min(lfc, rtc), Math.min(upc, dnc));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">orderOfLargestPlusSign</span><span class="params">(<span class="keyword">int</span> N, <span class="keyword">int</span>[][] mines)</span> </span>&#123;</span><br><span class="line">        Set&lt;Integer&gt; banned = <span class="keyword">new</span> HashSet();</span><br><span class="line">        <span class="keyword">int</span>[][] dp = <span class="keyword">new</span> <span class="keyword">int</span>[N][N];</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span>[] mine: mines)</span><br><span class="line">            banned.add(mine[<span class="number">0</span>] * N + mine[<span class="number">1</span>]);</span><br><span class="line">        <span class="keyword">int</span> ans = <span class="number">0</span>, count;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> r = <span class="number">0</span>; r &lt; N; ++r) &#123;</span><br><span class="line">            count = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> c = <span class="number">0</span>; c &lt; N; ++c) &#123;<span class="comment">//从左往右</span></span><br><span class="line">                count = banned.contains(r*N + c) ? <span class="number">0</span> : count + <span class="number">1</span>;</span><br><span class="line">                dp[r][c] = count;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            count = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> c = N-<span class="number">1</span>; c &gt;= <span class="number">0</span>; --c) &#123;<span class="comment">//从右往左</span></span><br><span class="line">                count = banned.contains(r*N + c) ? <span class="number">0</span> : count + <span class="number">1</span>;</span><br><span class="line">                dp[r][c] = Math.min(dp[r][c], count);<span class="comment">//取决于最小的那个</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> c = <span class="number">0</span>; c &lt; N; ++c) &#123;</span><br><span class="line">            count = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> r = <span class="number">0</span>; r &lt; N; ++r) &#123;<span class="comment">//从上往下</span></span><br><span class="line">                count = banned.contains(r*N + c) ? <span class="number">0</span> : count + <span class="number">1</span>;</span><br><span class="line">                dp[r][c] = Math.min(dp[r][c], count);</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            count = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> r = N-<span class="number">1</span>; r &gt;= <span class="number">0</span>; --r) &#123;<span class="comment">//从下往上</span></span><br><span class="line">                count = banned.contains(r*N + c) ? <span class="number">0</span> : count + <span class="number">1</span>;</span><br><span class="line">                dp[r][c] = Math.min(dp[r][c], count);</span><br><span class="line">                ans = Math.max(ans, dp[r][c]);<span class="comment">//取决于最小的那个</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
