span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line"></span><br><span class="line">输入：n &#x3D; 3</span><br><span class="line">输出：3</span><br><span class="line">示例 2：</span><br><span class="line"></span><br><span class="line">输入：n &#x3D; 11</span><br><span class="line">输出：0</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">限制：</span><br><span class="line"></span><br><span class="line">0 &lt;&#x3D; n &lt; 2^31</span><br><span class="line">注意：本题与主站 400 题相同：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;nth-digit&#x2F;</span><br><span class="line"></span><br><span class="line">通过次数24,092提交次数60,622</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;shu-zi-xu-lie-zhong-mou-yi-wei-de-shu-zi-lcof</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1位数字贡献10个数字</span><br><span class="line">2位数字贡献90*2个数字</span><br><span class="line">3位数字贡献900*3个数字</span><br><span class="line">4位数字贡献9000*4个数字</span><br><span class="line">.......</span><br><span class="line">n位数字贡献Math.pow(10,n-1)*9个数字</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">findNthDigit</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (n &lt; <span class="number">10</span>) <span class="keyword">return</span> n;                                       <span class="comment">//如果小于10只有一位，直接返回</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> bit = <span class="number">2</span>;</span><br><span class="line">        <span class="keyword">long</span> bitCount = <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (n &gt; bitCount) &#123;                                      <span class="comment">//从第二位开始</span></span><br><span class="line">            n -= bitCount;</span><br><span class="line">            bitCount = bit * (<span class="keyword">long</span>) Math.pow(<span class="number">10</span>, bit - <span class="number">1</span>) * <span class="number">9</span>;      <span class="comment">//减去前面的数字贡献的数量</span></span><br><span class="line">            bit++;</span><br><span class="line">        &#125;</span><br><span class="line">        bit--;                                                      <span class="comment">//多加了一位，退回去            </span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">long</span> num = (<span class="keyword">long</span>) Math.pow(<span class="number">10</span>, bit - <span class="number">1</span>) + (n / bit);        <span class="comment">//原来的数字（前面可以通过位数计算得到的最大数字）加上在这一数量级上第n/bit个数字，即得到可以获得第n位数字的真正的数字</span></span><br><span class="line">        <span class="keyword">int</span> digTh = n % bit;                                        <span class="comment">//通过取模获得是真正数字中的第几位</span></span><br><span class="line">        <span class="keyword">return</span> Long.toString(num).charAt(digTh) - <span class="string">'0'</span>;              </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="更加优雅的写法"><a href="#更加优雅的写法" class="headerlink" title="更加优雅的写法"></a>更加优雅的写法</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span></span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">findNthDigit</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> digit = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">long</span> start = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">long</span> count = <span class="number">9</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (n &gt; count) &#123;</span><br><span class="line">            n -= count;</span><br><span class="line">            digit += <span class="number">1</span>;</span><br><span class="line">            start *= <span class="number">10</span>;</span><br><span class="line">            count = digit * start * <span class="number">9</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">long</span> num = start + (n - <span class="number">1</span>) / digit; </span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> Long.toString(num).charAt((n - <span class="number">1</span>) % digit) - <span class="string">'0'</span>; </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
