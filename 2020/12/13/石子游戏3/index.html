<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><meta name="author" content="Vector"><title>石子游戏3 · Vector</title><meta name="description" content="12345678910111213141516171819202122232425262728293031323334353637石子游戏中，爱丽丝和鲍勃轮流进行自己的回合，爱丽丝先开始 。有 n 块石子排成一排。每个玩家的回合中，可以从行中 移除 最左边的石头或最右边的石头，并获得与该行中剩余石头"><meta name="keywords" content="Vector的小窝"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/blog_basic.css"><link rel="stylesheet" href="/css/font-awesome.min.css"><link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/atom.xml"><script src="/js/jquery.js"></script><meta name="generator" content="Hexo 4.2.1"></head><body><div class="sidebar animated fadeInDown"><div class="logo-title"><div class="title"><img src="/images/logo@2x.png" style="width:127px;"><h3 title=""><a href="/">Vector</a></h3><div class="description"><p>没人扶你的时候，自己要站直，路还长，背影要美！</p></div></div></div><ul class="social-links"><li><a href="https://github.com/IMVector" target="_blank" rel="noopener"><i class="fa fa-github"></i></a></li><li><a href="mailto:1769326712@qq.com"><i class="fa fa-envelope"></i></a></li><li><a href="http://sighttp.qq.com/authd?IDKEY=" target="_blank" rel="noopener"><i class="fa fa-qq"></i></a></li><li><a href="https://zhihu.com/people/" target="_blank" rel="noopener"><i class="fa fa-mortar-board"></i></a></li></ul><div class="footer"><div class="p"> <span>© 2017 - 2020 </span><i class="fa fa-star"></i><span> Vector</span></div><div class="by_farbox"><span>Powered by </span><a href="https://hexo.io/zh-cn/" target="_blank">Hexo </a><span> & </span><a href="https://github.com/mrcore/hexo-theme-Anatole-Core" target="_blank">Anatole-Core.  </a><span> &</span><a href="https://github.com/IMVector/blog_vector" target="_blank">Vector.  </a><a href="http://www.beian.miit.gov.cn/" target="_blank">&nbsp;粤ICP备15011643号</a></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li><li><a href="/about">关于</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>石子游戏3</a></h3></div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">石子游戏中，爱丽丝和鲍勃轮流进行自己的回合，爱丽丝先开始 。</span><br><span class="line"></span><br><span class="line">有 n 块石子排成一排。每个玩家的回合中，可以从行中 移除 最左边的石头或最右边的石头，并获得与该行中剩余石头值之 和 相等的得分。当没有石头可移除时，得分较高者获胜。</span><br><span class="line"></span><br><span class="line">鲍勃发现他总是输掉游戏（可怜的鲍勃，他总是输），所以他决定尽力 减小得分的差值 。爱丽丝的目标是最大限度地 扩大得分的差值 。</span><br><span class="line"></span><br><span class="line">给你一个整数数组 stones ，其中 stones[i] 表示 从左边开始 的第 i 个石头的值，如果爱丽丝和鲍勃都 发挥出最佳水平 ，请返回他们 得分的差值 。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line"></span><br><span class="line">输入：stones &#x3D; [5,3,1,4,2]</span><br><span class="line">输出：6</span><br><span class="line">解释：</span><br><span class="line">- 爱丽丝移除 2 ，得分 5 + 3 + 1 + 4 &#x3D; 13 。游戏情况：爱丽丝 &#x3D; 13 ，鲍勃 &#x3D; 0 ，石子 &#x3D; [5,3,1,4] 。</span><br><span class="line">- 鲍勃移除 5 ，得分 3 + 1 + 4 &#x3D; 8 。游戏情况：爱丽丝 &#x3D; 13 ，鲍勃 &#x3D; 8 ，石子 &#x3D; [3,1,4] 。</span><br><span class="line">- 爱丽丝移除 3 ，得分 1 + 4 &#x3D; 5 。游戏情况：爱丽丝 &#x3D; 18 ，鲍勃 &#x3D; 8 ，石子 &#x3D; [1,4] 。</span><br><span class="line">- 鲍勃移除 1 ，得分 4 。游戏情况：爱丽丝 &#x3D; 18 ，鲍勃 &#x3D; 12 ，石子 &#x3D; [4] 。</span><br><span class="line">- 爱丽丝移除 4 ，得分 0 。游戏情况：爱丽丝 &#x3D; 18 ，鲍勃 &#x3D; 12 ，石子 &#x3D; [] 。</span><br><span class="line">得分的差值 18 - 12 &#x3D; 6 。</span><br><span class="line">示例 2：</span><br><span class="line"></span><br><span class="line">输入：stones &#x3D; [7,90,5,1,100,10,10,2]</span><br><span class="line">输出：122</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">n &#x3D;&#x3D; stones.length</span><br><span class="line">2 &lt;&#x3D; n &lt;&#x3D; 1000</span><br><span class="line">1 &lt;&#x3D; stones[i] &lt;&#x3D; 1000</span><br><span class="line">通过次数953提交次数3,127</span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;stone-game-vii</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">无论是B想要缩短价值差，或者A想要扩大价值差，其本质就是这次取法能得到与对手最大的价值差</span><br><span class="line">所以这次DP也用类似的状态。</span><br><span class="line"></span><br><span class="line">又因为每次删掉之后的得分是区间累加和，所以又涉及到区间和，所以需要维护</span><br><span class="line">dp[i][j] : 表示从 i 到 j 的区间和</span><br><span class="line">res[i][j]:表示轮到这一个人选时，石头剩下 i 到 j ，他能获得的最大价值差</span><br><span class="line"></span><br><span class="line">接下来来推状态转移方程：</span><br><span class="line"></span><br><span class="line">最初始的时候：i &#x3D;&#x3D; j ，res[i][j] &#x3D; 0，因为删了之后没得取</span><br><span class="line">当 j - i &#x3D;&#x3D; 1时，res[i][j] &#x3D; max(stones[i], stones[j])，因为我要利益最大化，我肯定删掉一个较小的石头，取最大得分，反正下一个人是没分的</span><br><span class="line">当j - i &gt; 1时， res[i][j] &#x3D; max(dp[i + 1][j] - res[i + 1][j], dp[i][j - 1] - res[i][j - 1]),</span><br><span class="line">        本次选取，我只能从左端删或者从右端删，</span><br><span class="line">从左端删，在剩下的石头中（不考虑前面的），下一个人与我的得分差值是 res[i + 1][j]</span><br><span class="line">从右端删，在剩下的石头中（不考虑前面的），下一个人与我的得分差值是 res[i][j - 1]</span><br><span class="line">所以我考虑本次差值最大，那么本次删掉的时候我能得到的最大差值应该是删掉一个之后得到的区间和，减去对手下次选时与我的差值</span><br><span class="line">所以转移方程为： res[i][j] &#x3D; max(dp[i + 1][j] - res[i + 1][j], dp[i][j - 1] - res[i][j - 1])</span><br><span class="line">最后返回res[0][n - 1]即为我们所需的答案，表示剩下的石头为0到n - 1，Alice能取得的最大价值差</span><br><span class="line"></span><br><span class="line">作者：spacex-1</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;stone-game-vii&#x2F;solution&#x2F;c-qu-jian-dp-si-lu-zheng-li-guo-cheng-by-3h0l&#x2F;</span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">stoneGameVII</span><span class="params">(<span class="keyword">int</span>[] stones)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="comment">//        无论是B想要缩短价值差，或者A想要扩大价值差，其本质就是这次取法能得到与对手最大的价值差</span></span><br><span class="line"><span class="comment">//        所以这次DP也用类似的状态。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//        又因为每次删掉之后的得分是区间累加和，所以又涉及到区间和，所以需要维护</span></span><br><span class="line"><span class="comment">//        dp[i][j] : 表示从 i 到 j 的区间和</span></span><br><span class="line"><span class="comment">//        res[i][j]:表示轮到这一个人选时，石头剩下 i 到 j ，他能获得的最大价值差</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//        接下来来推状态转移方程：</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//        最初始的时候：i == j ，res[i][j] = 0，因为删了之后没得取</span></span><br><span class="line"><span class="comment">//        当 j - i == 1时，res[i][j] = max(stones[i], stones[j])，因为我要利益最大化，我肯定删掉一个较小的石头，取最大得分，反正下一个人是没分的</span></span><br><span class="line"><span class="comment">//        当j - i &gt; 1时， res[i][j] = max(dp[i + 1][j] - res[i + 1][j], dp[i][j - 1] - res[i][j - 1]),</span></span><br><span class="line"><span class="comment">//                本次选取，我只能从左端删或者从右端删，</span></span><br><span class="line"><span class="comment">//        从左端删，在剩下的石头中（不考虑前面的），下一个人与我的得分差值是 res[i + 1][j]</span></span><br><span class="line"><span class="comment">//        从右端删，在剩下的石头中（不考虑前面的），下一个人与我的得分差值是 res[i][j - 1]</span></span><br><span class="line"><span class="comment">//        所以我考虑本次差值最大，那么本次删掉的时候我能得到的最大差值应该是删掉一个之后得到的区间和，减去对手下次选时与我的差值</span></span><br><span class="line"><span class="comment">//        所以转移方程为： res[i][j] = max(dp[i + 1][j] - res[i + 1][j], dp[i][j - 1] - res[i][j - 1])</span></span><br><span class="line"><span class="comment">//        最后返回res[0][n - 1]即为我们所需的答案，表示剩下的石头为0到n - 1，Alice能取得的最大价值差</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//        作者：spacex-1</span></span><br><span class="line"><span class="comment">//        链接：https://leetcode-cn.com/problems/stone-game-vii/solution/c-qu-jian-dp-si-lu-zheng-li-guo-cheng-by-3h0l/</span></span><br><span class="line"><span class="comment">//        来源：力扣（LeetCode）</span></span><br><span class="line"><span class="comment">//        著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span></span><br><span class="line">        <span class="keyword">int</span> n = stones.length;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span>[][] dp = <span class="keyword">new</span> <span class="keyword">int</span>[n][n];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = i; j &lt; n; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (i == j) dp[i][j] = stones[i]; <span class="comment">//记录区间和</span></span><br><span class="line">                <span class="keyword">else</span> dp[i][j] = stones[j] + dp[i][j - <span class="number">1</span>];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> res[][] = <span class="keyword">new</span> <span class="keyword">int</span>[n][n];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = n - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--) &#123;<span class="comment">//左边</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = i + <span class="number">1</span>; j &lt; n; j++) &#123;<span class="comment">//右边</span></span><br><span class="line"></span><br><span class="line">                <span class="comment">//两个人都想使自己的分数与对方的分数的差值最小</span></span><br><span class="line">                <span class="comment">//如果只有两个元素时，那么两个人的最大得分差值应该是最大的那个值</span></span><br><span class="line">                <span class="keyword">if</span> (j - i == <span class="number">1</span>) res[i][j] = Math.max(stones[i], stones[j]);  <span class="comment">//状态转移方程</span></span><br><span class="line">                <span class="comment">//如果多余两个元素时，两个人得分的最大差值应该是</span></span><br><span class="line">                <span class="comment">//左边的得分减去左边的最大差值，右边的得分减去右边的最大差值</span></span><br><span class="line">                <span class="keyword">else</span> res[i][j] = Math.max(dp[i + <span class="number">1</span>][j] - res[i + <span class="number">1</span>][j], dp[i][j - <span class="number">1</span>] - res[i][j - <span class="number">1</span>]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> res[<span class="number">0</span>][n - <span class="number">1</span>]; <span class="comment">//返回A能取的最大和</span></span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2020-12-13</span><i class="fa fa-tag"></i><a class="tag" href="/tags/动态规划/" title="动态规划">动态规划 </a><span class="leancloud_visitors"></span></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="" onclick="javascript:join_favorite()" ref="sidebar"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(
