<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><meta name="author" content="Vector"><title>一次编辑 · Vector</title><meta name="description" content="1234567891011121314151617181920212223242526272829303132333435363738394041424344454647&amp;#96;&amp;#96;&amp;#96;&amp;#96;&amp;#96;&amp;#96;javaclass Solution &amp;#123;    public"><meta name="keywords" content="Vector的小窝"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/blog_basic.css"><link rel="stylesheet" href="/css/font-awesome.min.css"><link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/atom.xml"><script src="/js/jquery.js"></script><meta name="generator" content="Hexo 4.2.1"></head><body><div class="sidebar animated fadeInDown"><div class="logo-title"><div class="title"><img src="/images/logo@2x.png" style="width:127px;"><h3 title=""><a href="/">Vector</a></h3><div class="description"><p>没人扶你的时候，自己要站直，路还长，背影要美！</p></div></div></div><ul class="social-links"><li><a href="https://github.com/IMVector" target="_blank" rel="noopener"><i class="fa fa-github"></i></a></li><li><a href="mailto:1769326712@qq.com"><i class="fa fa-envelope"></i></a></li><li><a href="http://sighttp.qq.com/authd?IDKEY=" target="_blank" rel="noopener"><i class="fa fa-qq"></i></a></li><li><a href="https://zhihu.com/people/" target="_blank" rel="noopener"><i class="fa fa-mortar-board"></i></a></li></ul><div class="footer"><div class="p"> <span>© 2017 - 2020 </span><i class="fa fa-star"></i><span> Vector</span></div><div class="by_farbox"><span>Powered by </span><a href="https://hexo.io/zh-cn/" target="_blank">Hexo </a><span> & </span><a href="https://github.com/mrcore/hexo-theme-Anatole-Core" target="_blank">Anatole-Core.  </a><span> &</span><a href="https://github.com/IMVector/blog_vector" target="_blank">Vector.  </a><a href="http://www.beian.miit.gov.cn/" target="_blank">&nbsp;粤ICP备15011643号</a></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li><li><a href="/about">关于</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>一次编辑</a></h3></div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">&#96;&#96;&#96;</span><br><span class="line"></span><br><span class="line">&#96;&#96;&#96;java</span><br><span class="line">class Solution &#123;</span><br><span class="line">    public boolean oneEditAway(String first, String second) &#123;</span><br><span class="line">        &#x2F;&#x2F;边界条件</span><br><span class="line">        if(first&#x3D;&#x3D;null&amp;&amp;second&#x3D;&#x3D;null)return true;</span><br><span class="line">        if (first &#x3D;&#x3D; null &amp;&amp; second !&#x3D; null) &#123;</span><br><span class="line">            if (second.length() &lt;&#x3D; 1) return true;</span><br><span class="line">            else return false;</span><br><span class="line">        &#125;</span><br><span class="line">        if (second &#x3D;&#x3D; null &amp;&amp; first !&#x3D; null) &#123;</span><br><span class="line">            if (first.length() &lt;&#x3D; 1) return true;</span><br><span class="line">            else return false;</span><br><span class="line">        &#125;</span><br><span class="line">        if (first.equals(second)) return true;</span><br><span class="line"></span><br><span class="line">        &#x2F;&#x2F;两个字符串的长度差大于1一定不能通过一次编辑得到</span><br><span class="line">        if (Math.abs(first.length() - second.length()) &gt; 1) return false;</span><br><span class="line"></span><br><span class="line">        int n &#x3D; first.length(), m &#x3D; second.length();</span><br><span class="line">        int firstPoint &#x3D; 0, secondPoint &#x3D; 0;</span><br><span class="line">        int count &#x3D; 0;</span><br><span class="line">        while (firstPoint &lt; n &amp;&amp; secondPoint &lt; m) &#123;</span><br><span class="line">            if (first.charAt(firstPoint) &#x3D;&#x3D; second.charAt(secondPoint)) &#123;&#x2F;&#x2F;两个字符相同，同时步进</span><br><span class="line">                firstPoint++;</span><br><span class="line">                secondPoint++;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                count++;                                                 &#x2F;&#x2F;不同的数量加1</span><br><span class="line"></span><br><span class="line">                if (n &#x3D;&#x3D; m) &#123;                                            &#x2F;&#x2F;当两个字符长度相同时，同时步进</span><br><span class="line">                    firstPoint++;</span><br><span class="line">                    secondPoint++;</span><br><span class="line">                &#125; else if (n &lt; m) &#123;                                      &#x2F;&#x2F;当第二个字符长度长时，第二个先走，保证对其</span><br><span class="line">                    secondPoint++;</span><br><span class="line">                &#125; else &#123;                                                 &#x2F;&#x2F;当第一个字符长时，第一个先走，保证对其</span><br><span class="line">                    firstPoint++;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if (count &gt; 1) return false;                                    &#x2F;&#x2F;如果不同的数量大于1</span><br><span class="line">        if (count &gt; 0 &amp;&amp; (firstPoint &lt; n || secondPoint &lt; m)) &#123;         &#x2F;&#x2F;如果不同的数量大于0，并且两个字符串还有不相同的</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="从左往右找到第一个不同的，从右往左找到第一个不同的，然后比对一下走过的距离。"><a href="#从左往右找到第一个不同的，从右往左找到第一个不同的，然后比对一下走过的距离。" class="headerlink" title="从左往右找到第一个不同的，从右往左找到第一个不同的，然后比对一下走过的距离。"></a>从左往右找到第一个不同的，从右往左找到第一个不同的，然后比对一下走过的距离。</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">oneEditAway</span><span class="params">(String first, String second)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> la =first.length();</span><br><span class="line">        <span class="keyword">int</span> lb = second.length();</span><br><span class="line">        <span class="keyword">if</span>(Math.abs(la-lb)&gt;<span class="number">1</span>) <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        <span class="keyword">if</span>(first.equals(second)) <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">        <span class="keyword">int</span> l=<span class="number">0</span>,r=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span>(;l&lt;la&amp;&amp;l&lt;lb;l++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(first.charAt(l)!=second.charAt(l)) <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(r=<span class="number">1</span>;r&lt;=la&amp;&amp;r&lt;=lb;r++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(first.charAt(la-r)!=second.charAt(lb-r)) <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> l+r-<span class="number">1</span> == (la==lb?la-<span class="number">1</span> : Math.min(la,lb));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
