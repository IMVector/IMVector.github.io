class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">有一棵特殊的苹果树，一连 n 天，每天都可以长出若干个苹果。在第 i 天，树上会长出 apples[i] 个苹果，这些苹果将会在 days[i] 天后（也就是说，第 i + days[i] 天时）腐烂，变得无法食用。也可能有那么几天，树上不会长出新的苹果，此时用 apples[i] &#x3D;&#x3D; 0 且 days[i] &#x3D;&#x3D; 0 表示。</span><br><span class="line"></span><br><span class="line">你打算每天 最多 吃一个苹果来保证营养均衡。注意，你可以在这 n 天之后继续吃苹果。</span><br><span class="line"></span><br><span class="line">给你两个长度为 n 的整数数组 days 和 apples ，返回你可以吃掉的苹果的最大数目。</span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line"></span><br><span class="line">输入：apples &#x3D; [1,2,3,5,2], days &#x3D; [3,2,1,4,2]</span><br><span class="line">输出：7</span><br><span class="line">解释：你可以吃掉 7 个苹果：</span><br><span class="line">- 第一天，你吃掉第一天长出来的苹果。</span><br><span class="line">- 第二天，你吃掉一个第二天长出来的苹果。</span><br><span class="line">- 第三天，你吃掉一个第二天长出来的苹果。过了这一天，第三天长出来的苹果就已经腐烂了。</span><br><span class="line">- 第四天到第七天，你吃的都是第四天长出来的苹果。</span><br><span class="line">示例 2：</span><br><span class="line"></span><br><span class="line">输入：apples &#x3D; [3,0,0,0,0,2], days &#x3D; [3,0,0,0,0,2]</span><br><span class="line">输出：5</span><br><span class="line">解释：你可以吃掉 5 个苹果：</span><br><span class="line">- 第一天到第三天，你吃的都是第一天长出来的苹果。</span><br><span class="line">- 第四天和第五天不吃苹果。</span><br><span class="line">- 第六天和第七天，你吃的都是第六天长出来的苹果。</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">apples.length &#x3D;&#x3D; n</span><br><span class="line">days.length &#x3D;&#x3D; n</span><br><span class="line">1 &lt;&#x3D; n &lt;&#x3D; 2 * 104</span><br><span class="line">0 &lt;&#x3D; apples[i], days[i] &lt;&#x3D; 2 * 104</span><br><span class="line">只有在 apples[i] &#x3D; 0 时，days[i] &#x3D; 0 才成立</span><br><span class="line">通过次数748提交次数5,924</span><br><span class="line"></span><br><span class="line"> <h1 id="优先队列"><a href="#优先队列" class="headerlink" title="优先队列"></a>优先队列</h1><p><strong>新产生的和过期日期早的相比，过期日期早的先吃掉</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">eatenApples</span><span class="params">(<span class="keyword">int</span>[] apples, <span class="keyword">int</span>[] days)</span> </span>&#123;</span><br><span class="line">        PriorityQueue&lt;<span class="keyword">int</span>[]&gt; q = <span class="keyword">new</span> PriorityQueue&lt;&gt;(Comparator.comparingInt(x -&gt; x[<span class="number">0</span>]));</span><br><span class="line">        <span class="keyword">int</span> day = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; ; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (i &lt; apples.length &amp;&amp; apples[i] &gt; <span class="number">0</span>) &#123;</span><br><span class="line">                q.offer(<span class="keyword">new</span> <span class="keyword">int</span>[]&#123;i + days[i], apples[i]&#125;);                     <span class="comment">//在i+days[i]过期日期有apples[i]个苹果</span></span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (i &gt;= apples.length &amp;&amp; q.isEmpty()) &#123;                     <span class="comment">//当没有苹果产生时，队列为空就不会再有苹果了</span></span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">while</span> (!q.isEmpty() &amp;&amp; (q.peek()[<span class="number">0</span>] &lt;= i || q.peek()[<span class="number">1</span>] &lt;= <span class="number">0</span>)) &#123;    <span class="comment">//如果已经过期或者当前index有0个苹果</span></span><br><span class="line">                q.poll();                                                       <span class="comment">//取出</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (!q.isEmpty()) &#123;                                                 <span class="comment">//如果队列不为空</span></span><br><span class="line">                q.peek()[<span class="number">1</span>] -= <span class="number">1</span>;                                               <span class="comment">//把过期日期早的苹果吃掉</span></span><br><span class="line">                day++;                                                          <span class="comment">//天数+1</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> day;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
