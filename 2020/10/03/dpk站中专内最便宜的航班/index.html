<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">提示：</span><br><span class="line"></span><br><span class="line">n 范围是 [1, 100]，城市标签从 0 到 n - 1.</span><br><span class="line">航班数量范围是 [0, n * (n - 1) &#x2F; 2].</span><br><span class="line">每个航班的格式 (src, dst, price).</span><br><span class="line">每个航班的价格范围是 [1, 10000].</span><br><span class="line">k 范围是 [0, n - 1].</span><br><span class="line">航班没有重复，且不存在环路</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;cheapest-flights-within-k-stops</span><br><span class="line">著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">findCheapestPrice</span><span class="params">(<span class="keyword">int</span> n, <span class="keyword">int</span>[][] flights, <span class="keyword">int</span> src, <span class="keyword">int</span> dst, <span class="keyword">int</span> K)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// dp[i][k]是经过k个中转站后到达站 i 的最小费用</span></span><br><span class="line">        <span class="keyword">int</span>[][] dp = <span class="keyword">new</span> <span class="keyword">int</span>[n][K + <span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 循环初始化整个二维数组。</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i) Arrays.fill(dp[i], Integer.MAX_VALUE);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 利用flights中的信息初始化src可直达的班次</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span>[] flight : flights) &#123;</span><br><span class="line">            <span class="keyword">if</span>(flight[<span class="number">0</span>] == src)&#123;</span><br><span class="line">                dp[flight[<span class="number">1</span>]][<span class="number">0</span>] = flight[<span class="number">2</span>];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 循环初始化数组中dst == src的行</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= K; i++)&#123;</span><br><span class="line">            dp[src][i] = <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//动态规划状态转移方程，开始填表</span></span><br><span class="line">        <span class="comment">//直达的已经初始化了（即k = 0的情况），现在从k = 1 的开始，即只有一个中转站开始</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> k = <span class="number">1</span>; k &lt;= K; k++)&#123;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span>[] flight : flights)&#123;</span><br><span class="line">                <span class="comment">//结合题目理解</span></span><br><span class="line">                <span class="keyword">if</span>(dp[flight[<span class="number">0</span>]][k - <span class="number">1</span>] != Integer.MAX_VALUE)&#123;</span><br><span class="line">                    dp[flight[<span class="number">1</span>]][k] = Math.min(dp[flight[<span class="number">1</span>]][k], dp[flight[<span class="number">0</span>]][k - <span class="number">1</span>] + flight[<span class="number">2</span>]);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> dp[dst][K] == Integer.MAX_VALUE? -<span class="number">1</span>: dp[dst][K];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
